---
apiVersion: v1
kind: Service
metadata:
  name: cdi-uploadproxy-loadbalancer
  namespace: cdi
  annotations:
    kube-vip.io/loadbalancerIPs: 192.168.254.2
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8443
  selector:
    cdi.kubevirt.io: cdi-uploadproxy
  type: LoadBalancer
  externalTrafficPolicy: Local
