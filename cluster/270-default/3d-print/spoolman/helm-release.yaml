---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spoolman
  namespace: default
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      terminationGracePeriodSeconds: 1
      automountServiceAccountToken: false

    controllers:
      main:
        type: deployment
        replicas: 1
        containers:
          &main_container spoolman:
            image:
              repository: "ghcr.io/donkie/spoolman"
              tag: "0.18.1"
            env:
              TZ: "Asia/Shanghai"

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 8000
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: *main_container
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      data:
        existingClaim: 3d-print-data
        advancedMounts:
          main:
            *main_container:
              - path: "/home/app/.local/share/spoolman"
                readOnly: false
                subPath: "spoolman-database"
