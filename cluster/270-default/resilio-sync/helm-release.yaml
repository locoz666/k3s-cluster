---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: resilio-sync
  namespace: default
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: linuxserver/resilio-sync
      tag: 2.8.1

    env:
      TZ: "Asia/Shanghai"
      PUID: "1000"
      PGID: "1000"
      UMASK: 002

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          kube-vip.io/loadbalancerIPs: 192.168.170.243
        ports:
          http:
            enabled: true
            port: 8888
            protocol: HTTP
          bt-tcp:
            enabled: true
            port: 55555
            protocol: TCP
          bt-udp:
            enabled: true
            port: 55555
            protocol: UDP
          multicast:
            enabled: true
            port: 3838
            protocol: UDP
          upnp:
            enabled: true
            port: 1900
            protocol: UDP
          nat-pmp:
            enabled: true
            port: 5351
            protocol: UDP

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: resilio-sync-config
        mountPath: /config
      compressed-files:
        enabled: true
        type: pvc
        existingClaim: compressed-files
        mountPath: /sync/compressed-files
