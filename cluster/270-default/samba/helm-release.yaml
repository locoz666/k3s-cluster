---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: samba
  namespace: default
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: "ghcr.io/crazy-max/samba"
      tag: 4.19.6

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          kube-vip.io/loadbalancerIPs: 192.168.170.242
        ports:
          http:
            enabled: false
          smb:
            enabled: true
            port: 445
            protocol: TCP
    #          netbios:
    #            enabled: true
    #            port: 139
    #            protocol: TCP

    persistence:
      config:
        enabled: true
        type: configMap
        name: samba-config
        subPath: config.yml
        mountPath: /data/config.yml
        readOnly: true
      compressed-files:
        enabled: true
        type: pvc
        existingClaim: compressed-files
        mountPath: /mnt/compressed-files
        mountPropagation: HostToContainer
      other-files:
        enabled: true
        type: pvc
        existingClaim: other-files
        mountPath: /mnt/other-files
      personal-media-files:
        enabled: true
        type: pvc
        existingClaim: personal-media-files
        mountPath: /mnt/personal-media-files

    configMaps:
      config:
        enabled: true
        data:
          config.yml: |
            auth:
              - user: ${SECRET_SAMBA_USERNAME}
                group: ${SECRET_SAMBA_USERNAME}
                uid: 1000
                gid: 1000
                password: ${SECRET_SAMBA_PASSWORD}

            global:
              - "force user = ${SECRET_SAMBA_USERNAME}"
              - "force group = ${SECRET_SAMBA_USERNAME}"

            share:
              - name: compressed-files
                path: /mnt/compressed-files
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: other-files
                path: /mnt/other-files
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: personal-media-files
                path: /mnt/personal-media-files
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no
