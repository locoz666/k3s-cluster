---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: samba
  namespace: default
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: "ghcr.io/crazy-max/samba"
      tag: 4.19.6

    env:
      TZ: "Asia/Shanghai"
      WSDD2_ENABLE: "1"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          kube-vip.io/loadbalancerIPs: 192.168.170.242
        ports:
          http:
            enabled: false
          smb:
            enabled: true
            port: 445
            protocol: TCP
          wsdd-tcp:
            enabled: true
            port: 3702
            protocol: TCP
          wsdd-udp:
            enabled: true
            port: 3702
            protocol: UDP
          llmnr-tcp:
            enabled: true
            port: 5355
            protocol: TCP
          llmnr-udp:
            enabled: true
            port: 5355
            protocol: UDP

    persistence:
      config:
        enabled: true
        type: configMap
        name: samba-config
        subPath: config.yml
        mountPath: /data/config.yml
        readOnly: true
      other-files:
        enabled: true
        type: pvc
        existingClaim: other-files
        mountPath: /mnt/pvc/other-files
      personal-files:
        enabled: true
        type: pvc
        existingClaim: personal-files
        mountPath: /mnt/pvc/personal-files
      personal-media-files:
        enabled: true
        type: pvc
        existingClaim: personal-media-files
        mountPath: /mnt/pvc/personal-media-files
      entertainment-media-files:
        enabled: true
        type: pvc
        existingClaim: entertainment-media-files
        mountPath: /mnt/pvc/entertainment-media-files

    configMaps:
      config:
        enabled: true
        data:
          config.yml: |
            auth:
              - user: ${SECRET_SAMBA_USERNAME}
                group: ${SECRET_SAMBA_USERNAME}
                uid: 1000
                gid: 1000
                password: ${SECRET_SAMBA_PASSWORD}

            global:
              - "force user = ${SECRET_SAMBA_USERNAME}"
              - "force group = ${SECRET_SAMBA_USERNAME}"

            share:
              - name: other-files
                path: /mnt/pvc/other-files
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: yes
            
              - name: personal-files
                path: /mnt/pvc/personal-files
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: yes

              - name: personal-media-files
                path: /mnt/pvc/personal-media-files
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: yes
              
              - name: entertainment-media-files
                path: /mnt/pvc/entertainment-media-files
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: yes
