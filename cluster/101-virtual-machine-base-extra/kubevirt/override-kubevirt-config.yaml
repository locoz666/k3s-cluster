---
apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: kubevirt
spec:
  configuration:
    vmStateStorageClass: "juicefs-application-compressed"
    developerConfiguration:
      featureGates:
        - LiveMigration
        - DataVolumes
        - HostDisk
        - HypervStrictCheck
        - CPUManager
        - Macvtap
        - VMPersistentState
  infra:
    nodePlacement:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
  workloads:
    nodePlacement:
      nodeSelector:
        location: "home"
