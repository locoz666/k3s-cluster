---
apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: kubevirt
spec:
  configuration:
    permittedHostDevices:
      pciHostDevices:
        - pciVendorSelector: "10DE:2204"
          resourceName: "nvidia.com/RTX_3090"
          externalResourceProvider: true
        - pciVendorSelector: "144D:A808"
          resourceName: "samsung.com/970_PRO_1TB"
          externalResourceProvider: true
    vmStateStorageClass: "juicefs-application-compressed"
    developerConfiguration:
      featureGates:
        - LiveMigration
        - DataVolumes
        - HostDisk
        - HypervStrictCheck
        - CPUManager
        - Macvtap
        - VMPersistentState
        - GPU
  infra:
    nodePlacement:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
  workloads:
    nodePlacement:
      nodeSelector:
        location: "home"
