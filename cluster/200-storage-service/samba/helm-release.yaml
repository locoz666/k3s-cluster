---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: file-service
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    nodeSelector:
      location: "home"
      disk-type: "hdd"

    image:
      repository: "registry-gitlab.${SECRET_DOMAIN}/loco/docker-samba"
      tag: 4.18.3

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.254.3
        ports:
          http:
            enabled: false
          smb:
            enabled: true
            port: 445
            protocol: TCP
          netbios:
            enabled: true
            port: 139
            protocol: TCP

    persistence:
      compressed-files:
        enabled: true
        type: pvc
        existingClaim: compressed-files
        mountPath: /mnt/compressed-files
        mountPropagation: HostToContainer
      media-files:
        enabled: true
        type: pvc
        existingClaim: media-files
        mountPath: /mnt/media-files
        mountPropagation: HostToContainer
      apple-timemachine-files:
        enabled: true
        type: pvc
        existingClaim: apple-timemachine-files
        mountPath: /mnt/apple-timemachine-files

    configMaps:
      config:
        enabled: true
        data:
          config.yml: |
            auth:
              - user: ${SECRET_SAMBA_USERNAME}
                group: ${SECRET_SAMBA_USERNAME}
                uid: 1000
                gid: 1000
                password: ${SECRET_SAMBA_PASSWORD}

            global:
              - "force user = ${SECRET_SAMBA_USERNAME}"
              - "force group = ${SECRET_SAMBA_USERNAME}"

            share:
              - name: compressed-files
                path: /mnt/compressed-files
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no
            
              - name: media-files
                path: /mnt/media-files
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no
            
              - name: camera
                path: /mnt/media-files/camera
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no
            
              - name: music
                path: /mnt/media-files/music
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no
            
              - name: recording
                path: /mnt/media-files/recording
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no
            
              - name: screenshot
                path: /mnt/media-files/screenshot
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no
            
              - name: other-media
                path: /mnt/media-files/other-media
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no
            
              - name: apple-timemachine
                path: /mnt/apple-timemachine-files
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no
