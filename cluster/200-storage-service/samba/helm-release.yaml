---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: file-service
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: samba
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    nodeSelector:
      location: "home"

    image:
      repository: ghcr.io/crazy-max/samba
      tag: 4.16.8

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local

    persistence:
      dump-files:
        enabled: true
        type: pvc
        existingClaim: dump-files
        mountPath: /share/dump-files
      camera-files:
        enabled: true
        type: pvc
        existingClaim: camera-files
        mountPath: /share/camera
      music-files:
        enabled: true
        type: pvc
        existingClaim: music-files
        mountPath: /share/music
      recording-files:
        enabled: true
        type: pvc
        existingClaim: recording-files
        mountPath: /share/recording
      screenshot-files:
        enabled: true
        type: pvc
        existingClaim: screenshot-files
        mountPath: /share/screenshot
      other-media-files:
        enabled: true
        type: pvc
        existingClaim: other-media-files
        mountPath: /share/other-media

      outside-temp-files:
        enabled: true
        type: hostPath
        hostPath: /mnt/temps
        mountPath: /share/temps
      dump-cephfs-files:
        enabled: true
        type: hostPath
        hostPath: /mnt/dump_ceph_fs
        mountPath: /share/dump_ceph_fs
      old-disk-files:
        enabled: true
        type: hostPath
        hostPath: /mnt/1
        mountPath: /share/old_disk
      tmp-storage-files:
        enabled: true
        type: hostPath
        hostPath: /mnt/tmp_storage
        mountPath: /share/tmp_storage

    configmap:
      config:
        enabled: true
        data:
          config.yml: |
            auth:
              - user: ${SECRET_SAMBA_USERNAME}
                group: ${SECRET_SAMBA_USERNAME}
                uid: 1000
                gid: 1000
                password: ${SECRET_SAMBA_PASSWORD}

            global:
              - "force user = ${SECRET_SAMBA_USERNAME}"
              - "force group = ${SECRET_SAMBA_USERNAME}"

            share:
              - name: dump-files
                path: /share/dump-files
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no
            
              - name: camera
                path: /share/camera
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: music
                path: /share/music
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: recording
                path: /share/recording
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: screenshot
                path: /share/screenshot
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: other-media
                path: /share/other-media
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: outside-temp
                path: /share/temps
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: dump-cephfs
                path: /share/dump_ceph_fs
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: old-disk
                path: /share/old_disk
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: tmp-storage
                path: /share/tmp_storage
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no
