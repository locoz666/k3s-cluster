---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: file-service
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: photoprism
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    nodeSelector:
      location: "home"
      disk-type: "hdd"

    image:
      repository: photoprism/photoprism
      tag: "230625"

    env:
      TZ: Asia/Shanghai
      PHOTOPRISM_ADMIN_PASSWORD: "${SECRET_PHOTOPRISM_PASSWORD}"
      UID: "1000"
      GID: "1000"
      UMASK: 002

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "photoprism.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "photoprism.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: photoprism-config
        mountPath: /photoprism/storage
      media-files:
        enabled: true
        type: pvc
        existingClaim: media-files
        mountPath: /photoprism/originals
        mountPropagation: HostToContainer
