---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: photoprism
  namespace: file-service
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    nodeSelector:
      location: "home"
      disk-type: "hdd"

    image:
      repository: photoprism/photoprism
      tag: "240523"

    env:
      TZ: Asia/Shanghai
      UID: "1000"
      GID: "1000"
      UMASK: 002
      PHOTOPRISM_ADMIN_PASSWORD: "${SECRET_PHOTOPRISM_PASSWORD}"
      PHOTOPRISM_ORIGINALS_LIMIT: "-1"
      PHOTOPRISM_RESOLUTION_LIMIT: "-1"

    probes:
      startup:
        spec:
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 1000

    service:
      main:
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 2342
            protocol: HTTP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "photoprism.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "photoprism.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: photoprism-config
        mountPath: /photoprism/storage
        mountPropagation: HostToContainer
      media-files:
        enabled: true
        type: pvc
        existingClaim: media-files
        mountPath: /photoprism/originals
        mountPropagation: HostToContainer
