---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unraid-tmp
  namespace: file-service
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Pi
  storageClassName: ceph-fs-hdd-r2

