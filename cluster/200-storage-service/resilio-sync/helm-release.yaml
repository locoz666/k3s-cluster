---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: resilio-sync
  namespace: file-service
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: resilio-sync
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    nodeSelector:
      location: "home"

    image:
      repository: ghcr.io/linuxserver/resilio-sync
      tag: version-2.7.2.1375

    env:
      TZ: Asia/Shanghai
      PUID: "1000"
      PGID: "1000"
      UMASK: 002

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "resilio-sync.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "resilio-sync.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: resilio-sync-config
        mountPath: /config
      compressed-files:
        enabled: true
        type: pvc
        existingClaim: compressed-files
        mountPath: /mnt/compressed-files
      media-files:
        enabled: true
        type: pvc
        existingClaim: media-files
        mountPath: /mnt/media-files
