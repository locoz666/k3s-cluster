---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: resilio-sync
  namespace: file-service
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    nodeSelector:
      location: "home"
      disk-type: "hdd"

    image:
      repository: ghcr.io/linuxserver/resilio-sync
      tag: version-2.7.2.1375

    env:
      TZ: "Asia/Shanghai"
      PUID: "1000"
      PGID: "1000"
      UMASK: 002

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.254.100
        ports:
          http:
            enabled: true
            port: 8888
            protocol: HTTP
          bt-tcp:
            enabled: true
            port: 55555
            protocol: TCP
          bt-udp:
            enabled: true
            port: 55555
            protocol: UDP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "resilio-sync.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "resilio-sync.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: resilio-sync-config
        mountPath: /config
      other-files:
        enabled: true
        type: pvc
        existingClaim: compressed-files
        mountPath: /sync/other-files
        mountPropagation: HostToContainer
      media-files:
        enabled: true
        type: pvc
        existingClaim: media-files
        mountPath: /sync/media-files
        mountPropagation: HostToContainer
