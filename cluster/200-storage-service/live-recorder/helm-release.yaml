---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: live-recorder
  namespace: file-service
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ihmily/douyin-live-recorder
      tag: v3.0.5

    env:
      TZ: "Asia/Shanghai"
      TERM: "xterm-256color"

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: live-recorder-config
        mountPath: /app/config

      downloads:
        enabled: true
        type: pvc
        existingClaim: compressed-files
        subPath: live_records
        mountPath: /app/downloads

    addons:
      codeserver:
        enabled: true
        volumeMounts:
          - name: config
            mount: /data/config
