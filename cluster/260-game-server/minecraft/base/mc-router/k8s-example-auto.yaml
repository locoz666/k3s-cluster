# https://github.com/itzg/mc-router/blob/master/docs/k8s-example-auto.yaml
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mc-router
  namespace: game-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: services-watcher
  namespace: game-server
rules:
  - apiGroups: [ "" ]
    resources: [ "services" ]
    verbs: [ "watch","list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mc-router-services-watcher
  namespace: game-server
subjects:
  - kind: ServiceAccount
    name: mc-router
    namespace: game-server
roleRef:
  kind: ClusterRole
  name: services-watcher
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: mc-router
  namespace: game-server
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.254.7
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - targetPort: web
      name: web
      port: 8080
    - targetPort: proxy
      name: proxy
      port: 25565
  selector:
    run: mc-router
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: mc-router
  name: mc-router
  namespace: game-server
spec:
  selector:
    matchLabels:
      run: mc-router
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        run: mc-router
    spec:
      serviceAccountName: mc-router
      containers:
        - image: itzg/mc-router:1.18.1
          name: mc-router
          args: [ "--api-binding", ":8080", "--in-kube-cluster" ]
          ports:
            - name: proxy
              containerPort: 25565
            - name: web
              containerPort: 8080
          resources:
            requests:
              memory: 50Mi
              cpu: "100m"
            limits:
              memory: 100Mi
              cpu: "250m"
