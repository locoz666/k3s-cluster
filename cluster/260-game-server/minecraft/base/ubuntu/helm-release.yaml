---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ubuntu
  namespace: game-server
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: "registry-gitlab.${SECRET_DOMAIN}/loco/my-ubuntu-container-image"
      tag: 83c0d3f4

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    env:
      TZ: "Asia/Shanghai"

    command: [ "/bin/bash", "-c" ]
    args: [ "while true; do sleep 3600; done;" ]

    service:
      main:
        enabled: false

    persistence:
      minecraft-files:
        enabled: true
        type: pvc
        existingClaim: minecraft-data
        mountPath: /minecraft
        mountPropagation: HostToContainer
