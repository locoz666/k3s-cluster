---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.9.9
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  values:
    resources:
      limits:
        memory: 1Gi
    csi:
      provisionerReplicas: 1
      pluginTolerations:
        - key: location
          operator: Exists
          effect: NoSchedule
        - key: kubernetes.io/arch
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/edge
          operator: Exists
          effect: NoSchedule
      provisionerTolerations:
        - key: kubernetes.io/arch
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/edge
          operator: Exists
          effect: NoSchedule
