---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 5.5.1
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
  values:
    eula:
      accept: true
      company: "${SECRET_KASTEN_EULA_COMPANY}"
      email: "${SECRET_KASTEN_EULA_EMAIL}"
    auth:
      basicAuth:
        enabled: true
        htpasswd: "${SECRET_KASTEN_AUTH}"
    ingress:
      create: true
      host: "kasten.${SECRET_DOMAIN}"
      annotations:
        kubernetes.io/ingress.class: "traefik"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-dns"
        traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
      urlPath: "kasten"
      hosts:
        - "kasten.${SECRET_DOMAIN}"
      tls:
        enabled: true
        secretName: kasten-tls
    kanister:
      backupTimeout: 450
      restoreTimeout: 6000
      deleteTimeout: 450
      hookTimeout: 200
      checkRepoTimeout: 200
      statsTimeout: 200
      efsPostRestoreTimeout: 450
      podReadyWaitTimeout: 1440
    persistence:
      catalog:
        size: 40Gi
