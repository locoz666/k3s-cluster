---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kasten
  namespace: kasten
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.0.13
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
  values:
    eula:
      accept: true
      company: "${SECRET_KASTEN_EULA_COMPANY}"
      email: "${SECRET_KASTEN_EULA_EMAIL}"
    auth:
      basicAuth:
        enabled: true
        htpasswd: "${SECRET_KASTEN_AUTH}"
    ingress:
      create: true
      host: "kasten.${SECRET_DOMAIN}"
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      urlPath: "kasten"
      hosts:
        - "kasten.${SECRET_DOMAIN}"
      tls:
        enabled: true
        secretName: kasten-tls
