---
apiVersion: v1
kind: ConfigMap
metadata:
  name: additional-config
  namespace: kube-system
data:
  default-cert.yaml: |
    # https://doc.traefik.io/traefik/https/tls/
    tls:
      stores:
        default:
          defaultCertificate:
            certFile: "/certs/tls.crt"
            keyFile: "/certs/tls.key"
