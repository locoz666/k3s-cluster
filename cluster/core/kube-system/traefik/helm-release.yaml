---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 10.9.1
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  values:
    deployment:
      kind: DaemonSet
    tolerations:
      - operator: Exists
    ingressClass:
      enabled: true
      isDefaultClass: true
    logs:
      general:
        level: ERROR
      access:
        enabled: true
    ports:
      traefik:
        expose: true
      web:
        expose: true
        hostPort: 80
        redirectTo: websecure
      websecure:
        expose: true
        hostPort: 443
        tls:
          enabled: true
      gitlab-ssh:
        port: 10000
        hostPort: 10000
        expose: true
        exposedPort: 10000
        protocol: TCP
