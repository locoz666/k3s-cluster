---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: octoprint
  namespace: 3d-print
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: octoprint
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    env:
      OCTOPRINT_PORT: 80
      ENABLE_MJPG_STREAMER: "false"
    image:
      repository: octoprint/octoprint
      tag: 1.6.1
    ingress:
      main:
        enabled: true
        hosts:
          - host: "octoprint.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: traefik
          kubernetes.io/tls-acme: "true"
        tls:
          - hosts:
              - "octoprint.${SECRET_DOMAIN}"
            secretName: octoprint-tls
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: octoprint-data
        mountPath: /octoprint
      printer:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - "home-raspberry-pi4b"
    tolerations:
      - key: "kubernetes.io/arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"
