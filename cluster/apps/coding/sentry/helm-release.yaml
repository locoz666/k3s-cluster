---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sentry
  namespace: coding
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://sentry-kubernetes.github.io/charts
      chart: sentry
      version: 11.4.1
      sourceRef:
        kind: HelmRepository
        name: sentry-charts
        namespace: flux-system
  values:
    ingress:
      enabled: true
    user:
      email: "${SECRET_SENTRY_ADMIN_EMAIL}"
      password: "${SECRET_SENTRY_ADMIN_PASSWORD}"
