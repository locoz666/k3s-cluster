---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sentry
  namespace: sentry
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://sentry-kubernetes.github.io/charts
      chart: sentry
      version: 11.5.0
      sourceRef:
        kind: HelmRepository
        name: sentry-charts
        namespace: flux-system
  values:
    ingress:
      enabled: true
      hostname: "sentry.${SECRET_DOMAIN}"
    nginx:
      enabled: false
    user:
      email: "${SECRET_SENTRY_ADMIN_EMAIL}"
      password: "${SECRET_SENTRY_ADMIN_PASSWORD}"
    postgresql:
      postgresqlPassword: "${SECRET_SENTRY_PGSQL_PASSWORD}"
