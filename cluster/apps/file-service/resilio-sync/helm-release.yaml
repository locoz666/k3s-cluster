---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: resilio-sync
  namespace: file-service
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: resilio-sync
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    nodeSelector:
      location: "home"

    image:
      repository: ghcr.io/linuxserver/resilio-sync
      tag: version-2.7.2.1375

    env:
      TZ: Asia/Shanghai

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "resilio-sync.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "resilio-sync.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: resilio-sync-config
        mountPath: /config

      camera-files:
        enabled: true
        type: pvc
        existingClaim: camera-files
        mountPath: /sync/camera
      music-files:
        enabled: true
        type: pvc
        existingClaim: music-files
        mountPath: /sync/music
      recording-files:
        enabled: true
        type: pvc
        existingClaim: recording-files
        mountPath: /sync/recording
      screenshot-files:
        enabled: true
        type: pvc
        existingClaim: screenshot-files
        mountPath: /sync/screenshot

      outside-temp-files:
        enabled: true
        type: hostPath
        hostPath: /mnt/temps
        mountPath: /sync/temps

      other-files:
        enabled: true
        type: pvc
        existingClaim: other-files
        mountPath: /sync/other-files
