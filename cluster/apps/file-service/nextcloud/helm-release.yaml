---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: file-service
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 2.12.1
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  values:
    image:
      repository: nextcloud
      tag: 23.0.2-fpm

    ingress:
      enabled: true
      hosts:
        - host: "nextcloud.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      annotations:
        kubernetes.io/ingress.class: "traefik"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-dns"
      tls:
        - hosts:
            - "nextcloud.${SECRET_DOMAIN}"
          secretName: nextcloud-tls

    nextcloud:
      host: "nextcloud.${SECRET_DOMAIN}"
      username: "${SECRET_NEXTCLOUD_USERNAME}"
      password: "${SECRET_NEXTCLOUD_PASSWORD}"
      configs:
        custom.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https',
          );
      phpConfigs:
        overwrite-config.conf: |-
          pm = dynamic
          pm.max_children = 240
          pm.start_servers = 24
          pm.min_spare_servers = 6
          pm.max_spare_servers = 18
      extraVolumes:
        - name: camera-files
          persistentVolumeClaim:
            claimName: camera-files
        - name: music-files
          persistentVolumeClaim:
            claimName: music-files
        - name: recording-files
          persistentVolumeClaim:
            claimName: recording-files
        - name: screenshot-files
          persistentVolumeClaim:
            claimName: screenshot-files
        - name: onedrive
          hostPath:
            path: /mnt/onedrive
      extraVolumeMounts:
        - name: camera-files
          mountPath: /share/camera
        - name: music-files
          mountPath: /share/music
        - name: recording-files
          mountPath: /share/recording
        - name: screenshot-files
          mountPath: /share/screenshot
        - name: onedrive
          mountPath: /share/onedrive

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: mysql
      user: "${SECRET_NEXTCLOUD_MARIADB_USERNAME}"
      password: "${SECRET_NEXTCLOUD_MARIADB_USERNAME}"

    mariadb:
      enabled: true
      auth:
        username: "${SECRET_NEXTCLOUD_MARIADB_USERNAME}"
        password: "${SECRET_NEXTCLOUD_MARIADB_USERNAME}"
      primary:
        persistence:
          enabled: true
          existingClaim: nextcloud-mariadb-data

    redis:
      enabled: true
      usePassword: true
      password: "${SECRET_NEXTCLOUD_REDIS_PASSWORD}"
      architecture: standalone
      replica:
        replicaCount: 0
      master:
        persistence:
          existingClaim: nextcloud-redis-data

    cronjob:
      enabled: true
      image:
        repository: nextcloud
        tag: 23.0.2-fpm
      nodeSelector:
        location: "home"

    nodeSelector:
      location: "home"

    persistence:
      enabled: true
      existingClaim: nextcloud-data

    rbac:
      enabled: true

    nginx:
      enabled: true
