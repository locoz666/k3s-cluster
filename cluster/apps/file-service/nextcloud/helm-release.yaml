---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: file-service
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 2.11.3
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  values:
    image:
      repository: nextcloud
      tag: 23.0.0-apache

    ingress:
      enabled: true
      hosts:
        - host: "nextcloud.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      annotations:
        kubernetes.io/ingress.class: "traefik"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-dns"
      tls:
        - hosts:
            - "nextcloud.${SECRET_DOMAIN}"
          secretName: nextcloud-tls

    nextcloud:
      host: "nextcloud.${SECRET_DOMAIN}"
      username: "${SECRET_NEXTCLOUD_USERNAME}"
      password: "${SECRET_NEXTCLOUD_PASSWORD}"
      configs:
        custom.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https',
          );

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: mysql
      host: "nextcloud-mariadb"
      user: "${SECRET_NEXTCLOUD_PGSQL_USERNAME}"
      password: "${SECRET_NEXTCLOUD_PGSQL_PASSWORD}"

    mariadb:
      enabled: true
      auth:
        database: nextcloud
        username: "${SECRET_NEXTCLOUD_PGSQL_USERNAME}"
        password: "${SECRET_NEXTCLOUD_PGSQL_PASSWORD}"
      primary:
        persistence:
          enabled: true
          accessMode: ReadWriteOnce
          size: 80Gi

    redis:
      enabled: true
      usePassword: true
      password: "${SECRET_NEXTCLOUD_REDIS_PASSWORD}"
      architecture: standalone
      replica:
        replicaCount: 0

    #    cronjob:
    #      enabled: true

    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi

    rbac:
      enabled: true
