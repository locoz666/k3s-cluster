---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: file-service
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: samba
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
    env:
      SHARE1: unraid-tmp;/share/unraid-tmp;yes;no;yes
    persistence:
      unraid-tmp:
        enabled: true
        type: pvc
        existingClaim: unraid-tmp
        mountPath: /share/unraid-tmp
