---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: file-service
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: samba
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
    env:
      SHARE1: ceph-fs-test;/share/ceph-fs-test;yes;no;yes
    persistence:
      ceph-fs-test:
        enabled: true
        type: pvc
        existingClaim: ceph-fs-test
        mountPath: /share/ceph-fs-test
