---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: samba
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
    env:
      SHARE1: nas-test-l1;/share/nas-test-l1;yes;no;yes
      SHARE2: nas-test-l2;/share/nas-test-l2;yes;no;yes
    persistence:
      nas-test-l1:
        enabled: true
        type: pvc
        existingClaim: nas-test-l1-pvc
        mountPath: /share/nas-test-l1
      nas-test-l2:
        enabled: true
        type: pvc
        existingClaim: nas-test-l2-pvc
        mountPath: /share/nas-test-l2
