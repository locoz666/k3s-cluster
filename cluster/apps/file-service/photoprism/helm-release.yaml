---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: file-service
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: photoprism
      version: 6.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: photoprism/photoprism
      tag: "20220121"
    env:
      TZ: Asia/Shanghai
      PHOTOPRISM_ADMIN_PASSWORD: "${SECRET_PHOTOPRISM_PASSWORD}"
    ingress:
      main:
        enabled: true
        hosts:
          - host: "photoprism.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: "traefik"
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: "letsencrypt-dns"
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        tls:
          - hosts:
              - "photoprism.${SECRET_DOMAIN}"
            secretName: photoprism-tls
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: photoprism-config
        mountPath: /photoprism/storage
      camera-files:
        enabled: true
        type: pvc
        existingClaim: camera-files
        mountPath: /photoprism/originals/camera
      screenshot-files:
        enabled: true
        type: pvc
        existingClaim: screenshot-files
        mountPath: /photoprism/originals/screenshot
