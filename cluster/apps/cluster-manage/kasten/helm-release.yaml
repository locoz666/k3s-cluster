---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kasten
  namespace: kasten
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.0.8
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
  values:
    ingress:
      create: true
      tls:
        enabled: true
      host: "kasten.${SECRET_DOMAIN}"
