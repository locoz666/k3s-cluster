---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kasten
  namespace: kasten
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.0.10
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
  values:
    auth:
      basicAuth:
        enabled: true
        htpasswd: "${SECRET_KASTEN_AUTH}"
    ingress:
      create: true
      tls:
        enabled: true
        secretName: kasten-tls
      host: "kasten.${SECRET_DOMAIN}"
