---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=http://rancher-mirror.oss-cn-beijing.aliyuncs.com/server-charts/stable
      chart: rancher
      version: 2.6.6
      sourceRef:
        kind: HelmRepository
        name: rancher-charts
        namespace: flux-system
  values:
    replicas: 1
    hostname: "rancher.${SECRET_DOMAIN}"
    ingress:
      extraAnnotations:
        kubernetes.io/ingress.class: "traefik"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-dns"
        traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
      tls:
        source: secret
