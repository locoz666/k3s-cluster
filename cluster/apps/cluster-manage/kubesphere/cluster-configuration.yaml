---
apiVersion: installer.kubesphere.io/v1alpha1
kind: ClusterConfiguration
metadata:
  name: ks-installer
  namespace: kubesphere-system
spec:
  logging:
    enabled: true
    containerruntime: containerd

  metrics_server:
    enabled: true

  events:
    enabled: true

  alerting:
    enabled: true

  auditing:
    enabled: true

  servicemesh:
    enabled: true

  network:
    topology:
      type: weave-scope

  kubeedge:
    enabled: true
    cloudCore:
      cloudHub:
        advertiseAddress:
          - "kubeedge-cloudhub.${SECRET_DOMAIN}"
