---
apiVersion: installer.kubesphere.io/v1alpha1
kind: ClusterConfiguration
metadata:
  name: ks-installer
  namespace: kubesphere-system
spec:
  common:
    es:
      master:
        volumeSize: 4Gi
        replicas: 1
        resources: { }
      data:
        volumeSize: 20Gi
        replicas: 1
      logMaxAge: 7
      elkPrefix: logstash

  logging:
    enabled: true

  events:
    enabled: true

  alerting:
    enabled: true

  auditing:
    enabled: true

  servicemesh:
    enabled: true

  edgeruntime:
    enabled: true
    kubeedge:
      enabled: true
      cloudCore:
        cloudHub:
          advertiseAddress:
            - "${SECRET_KUBEEDGE_CLOUDHUB_ADDRESS}"
