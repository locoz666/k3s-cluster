# https://github.com/kubesphere/ks-installer/blob/release-3.2/roles/common/templates/custom-fluentbit-operator-deployment.yaml.j2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentbit-operator
  namespace: kubesphere-logging-system
  labels:
    app.kubernetes.io/component: operator
    app.kubernetes.io/name: fluentbit-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: operator
      app.kubernetes.io/name: fluentbit-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/component: operator
        app.kubernetes.io/name: fluentbit-operator
    spec:
      volumes:
        - name: env
          emptyDir: { }
        - name: containerdsock
          hostPath:
            path: /var/run/containerd/containerd.sock
            type: ''
        - name: crictl
          hostPath:
            path: /usr/bin/crictl
            type: ''
      initContainers:
        - name: setenv
          image: docker:19.03
          command:
            - /bin/sh
            - '-c'
            - >-
              set -ex; echo CONTAINER_ROOT_DIR=$(crictl info --output
              go-template --template {{.config.containerdRootDir}}) >
              /fluentbit-operator/fluent-bit.env
          volumeMounts:
            - name: env
              mountPath: /fluentbit-operator
            - name: containerdsock
              readOnly: true
              mountPath: /var/run/containerd/containerd.sock
            - name: crictl
              readOnly: true
              mountPath: /usr/bin/crictl
      containers:
        - name: fluentbit-operator
          image: kubesphere/fluentbit-operator:v0.12.0
          resources:
            limits:
              cpu: 100m
              memory: 2Gi
            requests:
              cpu: 10m
              memory: 20Mi
          volumeMounts:
            - name: env
              mountPath: /fluentbit-operator
      serviceAccountName: fluentbit-operator
