---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emby
  namespace: entertainment
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: emby
      version: 3.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: emby/embyserver
      tag: 4.8.0.8

    nodeSelector:
      location: "home"

    env:
      TZ: "Asia/Shanghai"

    persistence:
      config:
        enabled: true
        existingClaim: emby-config
      transcode:
        enabled: true
        mountPath: /tmp/transcoding-temp
        existingClaim: emby-transcode
      anime:
        enabled: true
        mountPath: /data/anime
        existingClaim: anime-files
      movie:
        enabled: true
        mountPath: /data/movie
        existingClaim: movie-files
      music:
        enabled: true
        mountPath: /data/music
        existingClaim: music-files
      tv:
        enabled: true
        mountPath: /data/tv
        existingClaim: tv-files

    hostNetwork: true

    service:
      main:
        ports:
          http:
            port: 8096
      dlna:
        enabled: true
        ports:
          dlna:
            enabled: true
            port: 1900
            protocol: UDP

    ingress:
      main:
        enabled: true
        hosts:
          - host: "emby.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "emby.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: "traefik"
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

    resources:
      limits:
        nvidia.com/gpu: 1
