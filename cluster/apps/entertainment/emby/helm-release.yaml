---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emby
  namespace: entertainment
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: emby
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      location: "home"

    env:
      TZ: "Asia/Shanghai"

    persistence:
      config:
        enabled: true
        existingClaim: emby-config
      anime:
        enabled: true
        mountPath: /data/anime
        existingClaim: anime-files
      movie:
        enabled: true
        mountPath: /data/movie
        existingClaim: movie-files
      music:
        enabled: true
        mountPath: /data/music
        existingClaim: music-files
      tv:
        enabled: true
        mountPath: /data/tv
        existingClaim: tv-files

    ingress:
      main:
        enabled: true
        hosts:
          - host: "emby.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: "traefik"
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: "letsencrypt-dns"
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        tls:
          - hosts:
              - "emby.${SECRET_DOMAIN}"
            secretName: emby-tls

    resources:
      limits:
        nvidia.com/gpu: 1
