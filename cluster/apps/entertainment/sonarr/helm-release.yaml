---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      location: "home"

    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.9.1549

    env:
      TZ: "Asia/Shanghai"

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
      tv:
        enabled: true
        mountPath: /tv
        existingClaim: tv-files
      anime:
        enabled: true
        mountPath: /anime
        existingClaim: anime-files
      downloads:
        enabled: true
        mountPath: /downloads
        existingClaim: download-files

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "sonarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
