---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      location: "home"

    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v4.2.4.6635

    env:
      TZ: "Asia/Shanghai"

    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
      movie:
        enabled: true
        mountPath: /movie
        existingClaim: movie-files
      downloads:
        enabled: true
        mountPath: /downloads
        existingClaim: download-files

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "radarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
