---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: entertainment
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      location: "home"

    image:
      repository: plexinc/pms-docker
      tag: 1.26.0.5715-8cf78dab3

    env:
      TZ: "Asia/Shanghai"
      PLEX_CLAIM: "${SECRET_PLEX_CLAIM}"
      ADVERTISE_IP: "${SECRET_ADVERTISE_IP}"

    persistence:
      config:
        enabled: true
        existingClaim: plex-config
      anime:
        enabled: true
        mountPath: /data/anime
        existingClaim: anime-files
      movie:
        enabled: true
        mountPath: /data/movie
        existingClaim: movie-files
      music:
        enabled: true
        mountPath: /data/music
        existingClaim: music-files
      tv:
        enabled: true
        mountPath: /data/tv
        existingClaim: tv-files

    service:
      main:
        primary: true
        type: NodePort
        ports:
          http:
            enabled: true
            port: 32400
            protocol: TCP
            targetPort: 32400
            nodePort: 32400
      dnla-tcp:
        enabled: true
      dnla-udp:
        enabled: true

    ingress:
      main:
        enabled: true
        hosts:
          - host: "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: "traefik"
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: "letsencrypt-dns"
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        tls:
          - hosts:
              - "plex.${SECRET_DOMAIN}"
            secretName: plex-tls
