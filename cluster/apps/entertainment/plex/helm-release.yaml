---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: entertainment
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      location: "home"

    image:
      repository: plexinc/pms-docker
      tag: 1.26.0.5715-8cf78dab3

    env:
      TZ: "Asia/Shanghai"

    persistence:
      config:
        enabled: true
        existingClaim: plex-config
      anime:
        enabled: true
        mountPath: /anime
        existingClaim: anime-files
      movie:
        enabled: true
        mountPath: /movie
        existingClaim: movie-files
      music:
        enabled: true
        mountPath: /music
        existingClaim: music-files
      tv:
        enabled: true
        mountPath: /tv
        existingClaim: tv-files

    ingress:
      main:
        enabled: true
        hosts:
          - host: "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: "traefik"
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: "letsencrypt-dns"
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        tls:
          - hosts:
              - "plex.${SECRET_DOMAIN}"
            secretName: plex-tls
