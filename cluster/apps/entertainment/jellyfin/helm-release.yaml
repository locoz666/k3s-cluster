---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 9.5.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      location: "home"

    image:
      repository: jellyfin/jellyfin
      tag: 10.8.9

    env:
      TZ: "Asia/Shanghai"

    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
      cache:
        enabled: true
        existingClaim: jellyfin-cache
      movie:
        enabled: true
        mountPath: /movie
        existingClaim: movie-files
      tv:
        enabled: true
        mountPath: /tv
        existingClaim: tv-files
      anime:
        enabled: true
        mountPath: /anime
        existingClaim: anime-files

    service:
      main:
        type: NodePort
        ports:
          http:
            enabled: true
            port: 8096
            protocol: TCP
            targetPort: 8096
            nodePort: 32600

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "jellyfin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "jellyfin.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"
