---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: entertainment
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: bazarr
      version: 10.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      location: "home"

    image:
      repository: ghcr.io/k8s-at-home/bazarr
      tag: v1.0.4

    env:
      TZ: "Asia/Shanghai"

    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config
      movie:
        enabled: true
        mountPath: /movie
        existingClaim: movie-files
      tv:
        enabled: true
        mountPath: /tv
        existingClaim: tv-files
      anime:
        enabled: true
        mountPath: /anime
        existingClaim: anime-files

    ingress:
      main:
        enabled: true
        hosts:
          - host: "bazarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: "traefik"
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: "letsencrypt-dns"
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        tls:
          - hosts:
              - "bazarr.${SECRET_DOMAIN}"
            secretName: bazarr-tls
