---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: entertainment
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: samba
      version: 6.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    nodeSelector:
      location: "home"

    image:
      repository: ghcr.io/crazy-max/samba
      tag: 4.15.5

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local

    persistence:
      anime-files:
        enabled: true
        type: pvc
        existingClaim: anime-files
        mountPath: /share/anime
      tv-files:
        enabled: true
        type: pvc
        existingClaim: tv-files
        mountPath: /share/tv
      movie-files:
        enabled: true
        type: pvc
        existingClaim: movie-files
        mountPath: /share/movie
      download-files:
        enabled: true
        type: pvc
        existingClaim: download-files
        mountPath: /share/download
      media-files:
        enabled: true
        type: pvc
        existingClaim: media-files
        mountPath: /share/media

    configmap:
      config:
        enabled: true
        data:
          config.yml: |
            share:
              - name: anime
                path: /share/anime
                browsable: yes
                readonly: no
                guestok: yes
                veto: no

              - name: tv
                path: /share/tv
                browsable: yes
                readonly: no
                guestok: yes
                veto: no

              - name: movie
                path: /share/movie
                browsable: yes
                readonly: no
                guestok: yes
                veto: no

              - name: download
                path: /share/download
                browsable: yes
                readonly: no
                guestok: yes
                veto: no

              - name: media
                path: /share/media
                browsable: yes
                readonly: no
                guestok: yes
                veto: no
