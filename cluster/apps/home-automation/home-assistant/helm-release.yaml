---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.6.7
    env:
      TZ: "Asia/Shanghai"
    ingress:
      main:
        enabled: true
        hosts:
          - host: "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: "traefik"
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: "letsencrypt-dns"
        tls:
          - hosts:
              - "hass.${SECRET_DOMAIN}"
            secretName: hass-tls
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    nodeSelector:
      location: "home"

    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.4.0
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "traefik"
            kubernetes.io/tls-acme: "true"
            cert-manager.io/cluster-issuer: "letsencrypt-dns"
            traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
          hosts:
            - host: "hass-vscode.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "hass-vscode.${SECRET_DOMAIN}"
              secretName: hass-vscode-tls
        volumeMounts:
          - name: config
            mountPath: /config
        nodeSelector:
          location: "home"
