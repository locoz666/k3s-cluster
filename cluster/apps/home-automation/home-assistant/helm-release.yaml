---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 10.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.9.3
    env:
      TZ: "Asia/Shanghai"
    ingress:
      main:
        enabled: true
        hosts:
          - host: "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        annotations:
          kubernetes.io/tls-acme: "true"
        tls:
          - hosts:
              - "hass.${SECRET_DOMAIN}"
            secretName: hass-tls
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config

    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.11.1
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/tls-acme: "true"
          hosts:
            - host: "hass-vscode.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "hass-vscode.${SECRET_DOMAIN}"
        volumeMounts:
          - name: config
            mountPath: /config

    postgresql:
      enabled: true
      postgresqlUsername: home-assistant
      postgresqlPassword: home-assistant-pass
      postgresqlDatabase: home-assistant
      persistence:
        enabled: true
        existingClaim: home-assistant-postgresql-data
