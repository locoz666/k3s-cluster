---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubed
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.appscode.com/stable/
      chart: kubed
      version: v0.13.2
      sourceRef:
        kind: HelmRepository
        name: appscode
        namespace: flux-system
  values:
    operator:
      registry: docker.io
      repository: rancher/mirrored-appscode-kubed
      tag: v0.13.2
    enableAnalytics: false
