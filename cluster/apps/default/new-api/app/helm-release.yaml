---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: new-api
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        containers:
          new-api:
            image:
              repository: calciumion/new-api
              tag: latest
            env:
              TZ: Asia/Shanghai
              SQL_DSN:
                valueFrom:
                  secretKeyRef:
                    name: new-api-db-app-user
                    key: SQL_DSN
              SESSION_SECRET: "${SECRET_NEW_API_SESSION_SECRET}"
              CRYPTO_SECRET: "${SECRET_NEW_API_CRYPTO_SECRET}"

    service:
      main:
        controller: main
        ports:
          http:
            port: 3000

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "new-api.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "new-api.${SECRET_DOMAIN}"

    persistence:
      data:
        existingClaim: new-api-data
        advancedMounts:
          main:
            new-api:
              - path: /data
              - path: /app/logs
