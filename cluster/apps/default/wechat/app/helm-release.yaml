---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wechat
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        containers:
          &main_container wechat:
            image:
              repository: ghcr.io/nickrunning/wechat-selkies
              tag: master-8df5894
            env:
              TZ: "Asia/Shanghai"
              TITLE: "WeChat Selkies"
              LC_ALL: "zh_CN.UTF-8"

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          https:
            port: 3001
            targetPort: 3001
            protocol: HTTPS

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
          traefik.ingress.kubernetes.io/service.serversscheme: "https"
        hosts:
          - host: &host "wechat.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: https
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      config:
        existingClaim: wechat-config
        advancedMounts:
          main:
            *main_container:
              - path: /config
