---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: funasr-nano-2512
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        pod:
          imagePullSecrets:
            - name: dev-container-registry
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                      app.kubernetes.io/instance: funasr-nano-2512
                      app.kubernetes.io/name: funasr-nano-2512
                  topologyKey: kubernetes.io/hostname
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-power
                - weight: 50
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-titan
                - weight: 25
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-sonic
                - weight: 10
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-nut
          nodeSelector:
            kubernetes.io/arch: amd64
        containers:
          main:
            image:
              repository: registry-gitlab.${SECRET_DOMAIN}/loco/dev-container
              tag: "42c441b0"
              pullPolicy: IfNotPresent
            command:
              - /bin/bash
              - -lc
            args:
              - |
                set -euo pipefail
                cd /root/code/loco/funasr-nano-2512-service
                export UV_HTTP_TIMEOUT=1200
                uv sync --frozen --python 3.12 --extra gpu
                exec uv run uvicorn funasr_nano_2512_service.main:app --host 0.0.0.0 --port 8000
            env:
              TZ: Asia/Shanghai
              MODEL_DEVICE: "auto"
            resources:
              requests:
                memory: 4.5Gi
                nvidia.com/gpu: 1
              limits:
                memory: 10Gi
                nvidia.com/gpu: 1

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 8000
            targetPort: 8000
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "funasr-nano-2512.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "funasr-nano-2512.${SECRET_DOMAIN}"

    persistence:
      code:
        existingClaim: "dev-share-files"
        advancedMounts:
          main:
            main:
              - path: "/root/code"
                subPath: "code"
              - path: "/root/.cache/uv"
                subPath: "user_data/HOME/.cache/uv"
              - path: "/root/.cache/modelscope"
                subPath: "user_data/HOME/.cache/modelscope"
      model-cache:
        existingClaim: funasr-nano-2512-model-cache
        advancedMounts:
          main:
            main:
              - path: /opt/model-cache
      asr-uploads:
        existingClaim: funasr-nano-2512-asr-uploads
        advancedMounts:
          main:
            main:
              - path: /tmp/asr-uploads
