---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-operator
spec:
  interval: 5m
  timeout: 15m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.gitlab.io
      chart: gitlab-operator
      version: 2.1.2
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
