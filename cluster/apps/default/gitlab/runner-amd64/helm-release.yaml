---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-runner-amd64
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.gitlab.io/
      chart: gitlab-runner
      version: 0.84.1
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  values:
    gitlabUrl: "https://git.${SECRET_DOMAIN}"
    rbac:
      create: true
    runners:
      secret: gitlab-runner-amd64
      config: |
        [[runners]]
          [runners.kubernetes]
          image = "ubuntu:22.04"
          [runners.kubernetes.node_selector]
            "node-role.kubernetes.io/gitlab-runner" = ""
            "kubernetes.io/arch" = "amd64"
            "kubernetes.io/os" = "linux"
          [runners.cache]
            Type = "s3"
            Path = "gitlab-runner"
            Shared = true
            [runners.cache.s3]
              ServerAddress = "minio-gitlab.${SECRET_DOMAIN}"
              BucketName = "runner-cache"
              BucketLocation = "us-east-1"
              Insecure = false
    nodeSelector:
      node-role.kubernetes.io/gitlab-runner: ""
      kubernetes.io/os: "linux"
      kubernetes.io/arch: "amd64"
