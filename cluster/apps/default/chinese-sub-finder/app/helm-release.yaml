---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chinese-sub-finder
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: Recreate
        containers:
          chinese-sub-finder:
            image:
              repository: allanpk716/chinesesubfinder
              tag: v0.55.3
              pullPolicy: IfNotPresent
            env:
              TZ: Asia/Shanghai
              PUID: "1000"
              PGID: "1000"
              PERMS: "false"
              UMASK: "022"
            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 1Gi
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 19035
            protocol: HTTP
          webui-image:
            port: 19037
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "chinese-sub-finder.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - "chinese-sub-finder.${SECRET_DOMAIN}"
            secretName: "${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        existingClaim: chinese-sub-finder-config
        advancedMounts:
          main:
            chinese-sub-finder:
              - path: /config
      media-files:
        existingClaim: entertainment-media-files
        advancedMounts:
          main:
            chinese-sub-finder:
              - path: /media
