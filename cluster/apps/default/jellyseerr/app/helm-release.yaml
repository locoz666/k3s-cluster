---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseerr
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
        containers:
          jellyseerr:
            image:
              repository: fallenbagel/jellyseerr
              tag: 2.7.3
            env:
              TZ: Asia/Shanghai
              JELLYFIN_TYPE: emby
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 5055
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        hosts:
          - host: "jellyseerr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: "jellyseerr.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "jellyseerr.${SECRET_DOMAIN}"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "jellyseerr.direct.${SECRET_DOMAIN}"

    persistence:
      config:
        existingClaim: jellyseerr-config
        advancedMounts:
          main:
            jellyseerr:
              - path: /app/config
                mountPropagation: HostToContainer
