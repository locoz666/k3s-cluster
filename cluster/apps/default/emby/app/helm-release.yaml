---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emby
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        containers:
          emby:
            image:
              repository: emby/embyserver
              tag: "latest@sha256:338a17ad65a822f18d18574459046003a84d2fee82c2e234adf8645009238d0a"
            env:
              TZ: Asia/Shanghai
              UID: "1000"
              GID: "1000"
              GIDLIST: "1000"
            resources:
              limits:
                nvidia.com/gpu: 1
    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          kube-vip.io/loadbalancerIPs: 192.168.170.234
        ports:
          http:
            port: 8096
            protocol: HTTP
          dlna:
            port: 1900
            protocol: UDP

    ingress:
      main:
        className: "traefik"
        hosts:
          - host: "emby.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: "emby.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: "emby.${SECRET_SECOND_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "emby.${SECRET_DOMAIN}"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "emby.direct.${SECRET_DOMAIN}"
          - secretName: "${SECRET_SECOND_DOMAIN/./-}-tls"
            hosts:
              - "emby.${SECRET_SECOND_DOMAIN}"

    persistence:
      config:
        existingClaim: emby-config
        advancedMounts:
          main:
            emby:
              - path: /config
      transcode:
        existingClaim: emby-transcode
        advancedMounts:
          main:
            emby:
              - path: /tmp/transcoding-temp
      media:
        existingClaim: entertainment-media-files
        advancedMounts:
          main:
            emby:
              - path: /media
