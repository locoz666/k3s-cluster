---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qwen3-tts-base
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: Recreate
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-power
          imagePullSecrets:
            - name: qwen3-tts-base-registry
        containers:
          qwen3-tts-base:
            image:
              repository: "registry-gitlab.${SECRET_DOMAIN}/loco/dev-container"
              tag: "42c441b0"
              pullPolicy: IfNotPresent
            command:
              - /bin/bash
              - -lc
            args:
              - |
                set -euo pipefail
                cd /root/code/loco/vllm-runtime && ./vllm-omni-server__qwen3-tts-base.sh
            env:
              TZ: "Asia/Shanghai"
            resources:
              requests:
                cpu: 10m
                memory: 16Gi
                nvidia.com/gpu: 1
              limits:
                cpu: 16
                memory: 32Gi
                nvidia.com/gpu: 1

    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            port: 8000
            targetPort: 8000
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "qwen3-tts-base.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - "qwen3-tts-base.${SECRET_DOMAIN}"
            secretName: "${SECRET_DOMAIN/./-}-tls"

    persistence:
      code:
        existingClaim: "dev-share-files"
        advancedMounts:
          main:
            qwen3-tts-base:
              - path: "/root/code"
                subPath: "code"

              - path: "/root/.cache/modelscope"
                subPath: "user_data/HOME/.cache/modelscope"
