---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr-anime
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        containers:
          sonarr-anime:
            image:
              repository: linuxserver/sonarr
              tag: 4.0.16-develop
            env:
              TZ: Asia/Shanghai
              PUID: "1000"
              PGID: "1000"

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 8989
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "sonarr-anime.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "sonarr-anime.${SECRET_DOMAIN}"

    persistence:
      config:
        existingClaim: sonarr-anime-config
        advancedMounts:
          main:
            sonarr-anime:
              - path: /config
      media:
        existingClaim: entertainment-media-files
        advancedMounts:
          main:
            sonarr-anime:
              - path: /media
      download:
        existingClaim: other-files
        advancedMounts:
          main:
            sonarr-anime:
              - path: /downloads
                subPath: "download"
