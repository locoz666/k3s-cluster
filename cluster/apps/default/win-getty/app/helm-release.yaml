---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: win-getty
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/thilojaeggi/wingetty
      tag: main-115adec

    env:
      TZ: "Asia/Shanghai"
      WINGETTY_SQLALCHEMY_DATABASE_URI: "sqlite:///database.db"
      WINGETTY_SECRET_KEY: "secret"
      WINGETTY_ENABLE_REGISTRATION: "0"
      WINGETTY_REPO_NAME: "WinGetty"
      LOG_LEVEL: "INFO"

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 1Gi

    persistence:
      instance:
        enabled: true
        existingClaim: win-getty-instance
        mountPath: /app/instance
      packages:
        enabled: true
        existingClaim: win-getty-packages
        mountPath: /app/app/packages

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "wingetty.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"

    strategy:
      type: Recreate 
