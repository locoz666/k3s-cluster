---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: happy-coder-minio
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        containers:
          minio:
            image:
              repository: minio/minio
              tag: latest
              pullPolicy: IfNotPresent
            command: minio
            args:
              - server
              - /data
              - --console-address
              - ":9001"

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 9000
            protocol: HTTP
          console:
            enabled: true
            port: 9001
            protocol: HTTP

    persistence:
      data:
        existingClaim: "happy-coder-minio-data"
        advancedMounts:
          main:
            minio:
              - path: "/data"
                readOnly: false