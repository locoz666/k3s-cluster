---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: happy-coder-web
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        containers:
          happy-coder:
            image:
              repository: ghcr.io/locoz666/happy
              tag: main-7519f87
              pullPolicy: IfNotPresent

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 80
            protocol: HTTP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "happy-coder-web.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "happy-coder-web.${SECRET_DOMAIN}"
