---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: happy-coder-redis
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chartRef:
    kind: OCIRepository
    name: bitnami-redis
    namespace: flux-system
  values:
    image:
      registry: docker.io
      repository: bitnamilegacy/redis
      tag: 7.2.4-debian-11-r1

    architecture: standalone

    auth:
      enabled: false

    master:
      persistence:
        enabled: true
        existingClaim: happy-coder-redis-data
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    replica:
      replicaCount: 0

    metrics:
      enabled: false
