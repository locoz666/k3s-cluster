---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: funasr-forced-alignment
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        pod:
          imagePullSecrets:
            - name: funasr-forced-alignment-registry
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/instance: funasr-forced-alignment
                        app.kubernetes.io/name: funasr-forced-alignment
                    topologyKey: kubernetes.io/hostname
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-power
                - weight: 50
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-titan
                - weight: 25
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-sonic
                - weight: 10
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-nut
          nodeSelector:
            kubernetes.io/arch: amd64
        containers:
          main:
            image:
              repository: registry-gitlab.${SECRET_DOMAIN}/loco/funasr-forced-alignment-service
              tag: "b86e5179"
            env:
              TZ: Asia/Shanghai
            resources:
              requests:
                memory: 1Gi
              limits:
                memory: 2Gi

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 8000
            targetPort: 8000
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "funasr-forced-alignment.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "funasr-forced-alignment.${SECRET_DOMAIN}"

    persistence:
      model-cache:
        existingClaim: funasr-forced-alignment-model-cache
        advancedMounts:
          main:
            main:
              - path: /opt/model-cache
      fa-uploads:
        existingClaim: funasr-forced-alignment-fa-uploads
        advancedMounts:
          main:
            main:
              - path: /tmp/fa-uploads
