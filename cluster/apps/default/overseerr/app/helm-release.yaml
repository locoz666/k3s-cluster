---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: overseerr
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        containers:
          overseerr:
            image:
              repository: linuxserver/overseerr
              tag: 1.34.0
            env:
              TZ: Asia/Shanghai
              PUID: "1000"
              PGID: "1000"
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 5055
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        hosts:
          - host: "overseerr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: "overseerr.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "overseerr.${SECRET_DOMAIN}"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "overseerr.direct.${SECRET_DOMAIN}"

    persistence:
      config:
        existingClaim: overseerr-config
        advancedMounts:
          main:
            overseerr:
              - path: /app/config
