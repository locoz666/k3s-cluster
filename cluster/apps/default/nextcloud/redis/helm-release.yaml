---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud-redis
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 19.5.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: bitnamilegacy/redis
      tag: 7.2.4-debian-12-r16

    auth:
      enabled: true
      password: "${SECRET_NEXTCLOUD_REDIS_PASSWORD}"

    architecture: standalone

    replica:
      replicaCount: 0

    master:
      persistence:
        existingClaim: nextcloud-redis-data
