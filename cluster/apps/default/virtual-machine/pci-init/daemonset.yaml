---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pci-init
  labels:
    app: pci-init
spec:
  selector:
    matchLabels:
      app: pci-init
  template:
    metadata:
      labels:
        app: pci-init
    spec:
      # Only run on nodes with GPU passthrough configuration
      nodeSelector:
        nvidia.com/gpu.workload.config: "vm-passthrough"
      
      # Ensure this runs on startup
      hostNetwork: true
      hostPID: true
      
      # Restart policy
      restartPolicy: Always
      
      # Tolerations for any node taints
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
      
      # Use a privileged security context
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      
      containers:
        - name: pci-init
          image: ubuntu:24.04
          command:
            - /bin/bash
            - /scripts/init.sh
          
          # Privileged access required for PCI manipulation
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_RAWIO
          
          # Mount the initialization script
          volumeMounts:
            - name: init-script
              mountPath: /scripts
              readOnly: true
            - name: sysfs
              mountPath: /sys
            - name: dev
              mountPath: /dev
          
          # Resource limits
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
            requests:
              memory: 64Mi
              cpu: 50m
          
          # Environment variables
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      
      volumes:
        - name: init-script
          configMap:
            name: pci-init-script
            defaultMode: 0755
        - name: sysfs
          hostPath:
            path: /sys
            type: Directory
        - name: dev
          hostPath:
            path: /dev
            type: Directory
      
      # Deployment strategy
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1