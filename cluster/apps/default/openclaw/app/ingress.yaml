---
apiVersion: v1
kind: Service
metadata:
  name: openclaw-lb
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 18789
      targetPort: 18789
      protocol: TCP
  selector:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/instance: openclaw

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openclaw
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
spec:
  ingressClassName: traefik
  rules:
    - host: "openclaw.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openclaw-lb
                port:
                  number: 18789
  tls:
    - secretName: "${SECRET_DOMAIN/./-}-tls"
      hosts:
        - "openclaw.${SECRET_DOMAIN}"
