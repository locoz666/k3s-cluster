---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: control-center-postgresql
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 14.3.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: bitnamilegacy/postgresql
      tag: 14.18.0

    auth:
      username: control-center
      database: control-center
      existingSecret: control-center-database-secrets
      secretKeys:
        adminPasswordKey: POSTGRESQL_PASSWORD
        userPasswordKey: POSTGRESQL_PASSWORD
        replicationPasswordKey: POSTGRESQL_PASSWORD

    primary:
      persistence:
        enabled: true
        existingClaim: control-center-postgresql-data
      nodeSelector:
        location: "home"

    diagnosticMode:
      enabled: false
