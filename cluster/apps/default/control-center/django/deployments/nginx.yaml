---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-center-nginx
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      nodeSelector:
        location: "home"
      containers:
        - name: nginx
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: static-files
              mountPath: /usr/share/nginx/html/static
            - name: nginx-config-volume
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          ports:
            - containerPort: 80
      volumes:
        - name: static-files
          persistentVolumeClaim:
            claimName: control-center-django-static-files
        - name: nginx-config-volume
          configMap:
            name: control-center-nginx-config
