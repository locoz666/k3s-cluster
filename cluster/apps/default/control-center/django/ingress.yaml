---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: control-center
spec:
  ingressClassName: traefik
  tls:
    - secretName: "${SECRET_DOMAIN/./-}-tls"
  rules:
    - host: "control-center.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  name: http
