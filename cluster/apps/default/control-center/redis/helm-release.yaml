---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: control-center-redis
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 19.5.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      repository: bitnamilegacy/redis
      tag: 7.2.4-debian-11-r7@sha256:07a8387e6735491720e539c55439a60235ab268bd7da0403d61f7bfb895822c2
    auth:
      enabled: true
      sentinel: true
      existingSecret: control-center-database-secrets
      existingSecretPasswordKey: REDIS_PASSWORD
    master:
      persistence:
        enabled: true
        existingClaim: control-center-redis-data
      service:
        type: ClusterIP
    architecture: standalone
