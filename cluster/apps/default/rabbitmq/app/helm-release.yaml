---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: rabbitmq
      version: 16.0.14
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: bitnamilegacy/rabbitmq
      tag: 3.12.13-debian-11-r0

    auth:
      username: "${SECRET_RABBITMQ_USERNAME}"
      password: "${SECRET_RABBITMQ_PASSWORD}"

    persistence:
      enabled: true
      existingClaim: rabbitmq-data

    service:
      type: LoadBalancer
      externalTrafficPolicy: Local
      annotations:
        kube-vip.io/loadbalancerIPs: 192.168.170.239

    featureFlags: "classic_mirrored_queue_version"
