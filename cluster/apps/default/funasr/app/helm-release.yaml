---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: funasr
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        type: deployment
        replicas: 3
        strategy: Recreate
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchLabels:
                      app.kubernetes.io/instance: funasr
                      app.kubernetes.io/name: funasr
                  topologyKey: kubernetes.io/hostname
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-power
                - weight: 50
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-titan
                - weight: 25
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-sonic
                - weight: 10
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-nut
          nodeSelector:
            kubernetes.io/arch: amd64
        containers:
          funasr:
            image:
              repository: registry.cn-hangzhou.aliyuncs.com/funasr_repo/funasr
              tag: funasr-runtime-sdk-cpu-0.4.7
            env:
              TZ: "Asia/Shanghai"
              PYTHONUNBUFFERED: "1"
              MODELSCOPE_CACHE: /workspace/models
            command:
              - /bin/bash
              - '-c'
            args:
              - |
                set -euo pipefail
                cd /workspace/FunASR/runtime
                exec bash run_server.sh \
                  --download-model-dir /workspace/models \
                  --model-dir damo/speech_paraformer-large_asr_nat-zh-cn-16k-common-vocab8404-onnx \
                  --vad-dir damo/speech_fsmn_vad_zh-cn-16k-common-onnx \
                  --punc-dir damo/punc_ct-transformer_cn-en-common-vocab471067-large-onnx \
                  --lm-dir damo/speech_ngram_lm_zh-cn-ai-wesp-fst \
                  --itn-dir thuduj12/fst_itn_zh \
                  --port 10095 \
                  --certfile "" \
                  --keyfile "" \
                  --decoder-thread-num 16 \
                  --io-thread-num 8 \
                  --model-thread-num 12
            resources:
              requests:
                cpu: 2000m
                memory: 4Gi
              limits:
                cpu: 4000m
                memory: 8Gi
            securityContext:
              privileged: true
              allowPrivilegeEscalation: true

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 10095
            targetPort: 10095
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "funasr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "funasr.${SECRET_DOMAIN}"

    persistence:
      models:
        existingClaim: funasr-models
        advancedMounts:
          main:
            funasr:
              - path: /workspace/models
