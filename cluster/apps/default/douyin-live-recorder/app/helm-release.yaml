---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: douyin-live-recorder
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ihmily/douyin-live-recorder
      tag: v3.0.6

    env:
      TZ: "Asia/Shanghai"
      TERM: "xterm-256color"

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: douyin-live-recorder-config
        mountPath: /app/config

      downloads:
        enabled: true
        type: pvc
        existingClaim: live-record-files
        subPath: douyin-live-recorder
        mountPath: /app/downloads

    addons:
      codeserver:
        enabled: true
        volumeMounts:
          - name: config
            mountPath: /data/config
        ingress:
          enabled: true
          ingressClassName: "traefik"
          hosts:
            - host: "douyin-live-recorder.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: "${SECRET_DOMAIN/./-}-tls"
