---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: douyin-live-recorder
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        containers:
          douyin-live-recorder:
            image:
              repository: ihmily/douyin-live-recorder
              tag: v4.0.6
            env:
              TZ: "Asia/Shanghai"
              TERM: "xterm-256color"
          vscode:
            image:
              repository: "ghcr.io/coder/code-server"
              tag: "4.104.1"
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - --port
              - "8081"
              - "/config"

    service:
      vscode:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 8081

    ingress:
      vscode:
        className: "traefik"
        hosts:
          - host: &host_vscode "{{ .Release.Name }}-vscode.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: vscode
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host_vscode

    persistence:
      config:
        existingClaim: douyin-live-recorder-config
        advancedMounts:
          main:
            douyin-live-recorder:
              - path: /app/config
                readOnly: false
            vscode:
              - path: /config
                readOnly: false
      downloads:
        existingClaim: live-record-files
        advancedMounts:
          main:
            douyin-live-recorder:
              - path: /app/downloads
                readOnly: false
                subPath: douyin-live-recorder
