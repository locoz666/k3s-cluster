---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        containers:
          lidarr:
            image:
              repository: ghcr.io/onedr0p/lidarr
              tag: 2.4.3.4248
            env:
              TZ: Asia/Shanghai
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 8686
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "lidarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "lidarr.${SECRET_DOMAIN}"

    persistence:
      config:
        existingClaim: lidarr-config
        advancedMounts:
          main:
            lidarr:
              - path: /config
      media:
        existingClaim: entertainment-media-files
        advancedMounts:
          main:
            lidarr:
              - path: /media
      download:
        existingClaim: other-files
        advancedMounts:
          main:
            lidarr:
              - path: /downloads
                subPath: "download"
