---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: octoprint
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    nodeSelector:
      kubernetes.io/hostname: "home-server-nut"

    tolerations:
      - key: "node-role.kubernetes.io/edge"
        operator: "Exists"
        effect: "NoSchedule"

    env:
      TZ: "Asia/Shanghai"
      OCTOPRINT_PORT: 80
      ENABLE_MJPG_STREAMER: "false"

    securityContext:
      privileged: true

    image:
      repository: octoprint/octoprint
      tag: 1.10.2

    service:
      main:
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 80
            protocol: HTTP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "octoprint.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "octoprint.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

    persistence:
      data:
        enabled: true
        existingClaim: octoprint-data
        mountPath: /octoprint
      dev:
        enabled: true
        type: hostPath
        hostPath: /dev

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
