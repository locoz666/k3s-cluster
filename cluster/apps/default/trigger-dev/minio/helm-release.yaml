---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trigger-dev-minio
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      chart: minio
      version: 17.0.21
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    mode: standalone
    auth:
      existingSecret: trigger-dev-minio-auth
      rootUserSecretKey: rootUser
      rootPasswordSecretKey: rootPassword
    defaultBuckets: packets
    persistence:
      enabled: true
      existingClaim: trigger-dev-minio-data
