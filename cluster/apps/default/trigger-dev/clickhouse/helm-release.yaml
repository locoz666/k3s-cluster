---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trigger-dev-clickhouse
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      chart: clickhouse
      version: 9.4.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    shards: 1
    replicaCount: 1

    keeper:
      enabled: false

    auth:
      username: default
      existingSecret: trigger-dev-clickhouse-auth
      existingSecretKey: password

    persistence:
      enabled: true
      existingClaim: trigger-dev-clickhouse-data
