---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trigger-dev-clickhouse
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        containers:
          clickhouse:
            image:
              repository: clickhouse/clickhouse-server
              tag: 26.2
              pullPolicy: IfNotPresent
            env:
              CLICKHOUSE_USER: default
              CLICKHOUSE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: trigger-dev-clickhouse-auth
                    key: password
              CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 8123
            protocol: HTTP
          native:
            enabled: true
            port: 9000
            protocol: TCP

    persistence:
      data:
        existingClaim: trigger-dev-clickhouse-data
        advancedMounts:
          main:
            clickhouse:
              - path: /var/lib/clickhouse
                readOnly: false
