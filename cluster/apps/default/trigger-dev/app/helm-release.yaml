---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trigger-dev
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chartRef:
    kind: OCIRepository
    name: triggerdotdev-trigger
    namespace: flux-system
  values:
    secrets:
      enabled: false
      existingSecret: trigger-dev-secrets

    webapp:
      appOrigin: "https://trigger.${SECRET_DOMAIN}"
      loginOrigin: "https://trigger.${SECRET_DOMAIN}"
      apiOrigin: "https://trigger.${SECRET_DOMAIN}"
      ingress:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: kube-system-rfc1918@kubernetescrd
        hosts:
          - host: trigger.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - trigger.${SECRET_DOMAIN}

    postgres:
      deploy: false
      connection:
        schema: public
        sslMode: disable
      external:
        existingSecret: trigger-dev-postgres-urls
        secretKeys:
          databaseUrlKey: postgres-database-url
          directUrlKey: postgres-direct-url

    redis:
      deploy: false
      external:
        host: trigger-dev-redis-master
        port: 6379
        existingSecret: trigger-dev-redis-auth
        existingSecretPasswordKey: redis-password
        tls:
          enabled: false

    clickhouse:
      deploy: false
      external:
        host: trigger-dev-clickhouse
        port: 8123
        username: default
        existingSecret: trigger-dev-clickhouse-auth
        existingSecretKey: password

    s3:
      deploy: false
      external:
        endpoint: http://trigger-dev-minio:9000
        existingSecret: trigger-dev-s3-credentials
        existingSecretAccessKeyIdKey: access-key-id
        existingSecretSecretAccessKeyKey: secret-access-key
