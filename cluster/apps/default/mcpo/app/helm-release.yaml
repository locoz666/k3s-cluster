---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mcpo
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        containers:
          mcpo:
            image:
              repository: ghcr.io/open-webui/mcpo
              tag: git-91e8f94
            args:
              - --config
              - /config/config.json
            env:
              TZ: Asia/Shanghai

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 8000
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "mcpo.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "mcpo.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        type: secret
        name: mcpo-config
        items:
          - key: config.json
            path: config.json
        advancedMounts:
          main:
            mcpo:
              - path: /config/config.json
                subPath: config.json
                readOnly: true
