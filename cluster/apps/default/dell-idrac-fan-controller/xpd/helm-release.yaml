---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dell-idrac-fan-controller-xpd
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: tigerblue77/dell_idrac_fan_controller
      tag: latest

    env:
      TZ: "Asia/Shanghai"
      IDRAC_HOST: "192.168.171.10"
      IDRAC_USERNAME: "root"
      IDRAC_PASSWORD: "calvin"
      FAN_SPEED: "45"
      CPU_TEMPERATURE_THRESHOLD: "85"
      CHECK_INTERVAL: "5"

    service:
      main:
        enabled: false
