  dependsOn:
    - name: 002-infrastructure-extra
  path: ./cluster/apps/default/bitwarden/postgresql
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
