---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-redis
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chartRef:
    kind: OCIRepository
    name: bitnami-redis
    namespace: flux-system
  values:
    architecture: standalone

    auth:
      enabled: true
      password: "${SECRET_IMMICH_REDIS_PASSWORD}"

    master:
      persistence:
        enabled: true
        existingClaim: immich-redis-data
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    replica:
      replicaCount: 0

    metrics:
      enabled: false
