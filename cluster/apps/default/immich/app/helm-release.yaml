---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://immich-app.github.io/immich-charts
      chart: immich
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
      interval: 5m
  values:
    image:
      # 使用 chart 默认镜像版本，可通过 renovate 自动跟进
      tag: v1.119.0

    env:
      TZ: Asia/Shanghai
      DB_HOSTNAME: immich-db-pooler
      DB_PORT: "5432"
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich.immich-db.credentials.postgresql.acid.zalan.do
            key: username
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich.immich-db.credentials.postgresql.acid.zalan.do
            key: password
      DB_DATABASE_NAME: immich
      REDIS_HOSTNAME: immich-redis-master
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "${SECRET_IMMICH_REDIS_PASSWORD}"
      REDIS_DBINDEX: "0"
      JWT_SECRET: "${SECRET_IMMICH_JWT_SECRET}"

    immich:
      persistence:
        library:
          existingClaim: personal-media-files

    server:
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: 2000m
          memory: 2Gi
      ingress:
        main:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.tls: "true"
          hosts:
            - host: "immich.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
            - host: "immich.direct.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: "${SECRET_DOMAIN/./-}-tls"
            - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

    machine-learning:
      persistence:
        cache:
          enabled: true
          type: pvc
          existingClaim: immich-ml-cache
          accessMode: ReadWriteOnce
      resources:
        requests:
          cpu: 1000m
          memory: 4Gi
        limits:
          cpu: 4000m
          memory: 8Gi
