---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgresql
spec:
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17.5-0.4.3
  instances: 1
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: ceph-application-high-performance
  enableSuperuserAccess: true
  superuserSecret:
    name: immich-db-superuser
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
    shared_preload_libraries:
      - "vchord.so"
  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: immich-db-app-user
      dataChecksums: true
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS vchord CASCADE;
  monitoring:
    enablePodMonitor: true
