---
apiVersion: "acid.zalan.do/v1"
kind: "postgresql"

metadata:
  name: "immich-db"
  namespace: "default"
  labels:
    team: acid

spec:
  teamId: "acid"
  postgresql:
    version: "17"
  numberOfInstances: 1
  enableConnectionPooler: true
  maintenanceWindows: []
  volume:
    size: "10Gi"
    storageClass: "ceph-application-high-performance"
  users:
    immich: []
  databases:
    immich_db: immich
    parameters:
      shared_buffers: "256MB"
  allowedSourceRanges: []
  
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 2000m
      memory: 4Gi