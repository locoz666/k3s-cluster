---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: palworld-mianmian
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: "thijsvanloef/palworld-server-docker"
      tag: "v2.0"

    env:
      TZ: "Asia/Shanghai"
      PORT: "8211"
      PLAYERS: "888"
      MULTITHREADING: "true"
      COMMUNITY: "false"
      ADMIN_PASSWORD: "worldadmin"

    resources:
      requests:
        cpu: 10m
        memory: 24Gi
      limits:
        cpu: 4
        memory: 25Gi

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          kube-vip.io/loadbalancerIPs: 192.168.254.103
        ports:
          http:
            enabled: false
          server:
            enabled: true
            port: 8211
          query:
            enabled: true
            port: 27015

    persistence:
      palworld-data:
        enabled: true
        existingClaim: palworld-data
        subPath: mianmian
        mountPath: /palworld

    strategy:
      type: Recreate

    termination:
      gracePeriodSeconds: 1
