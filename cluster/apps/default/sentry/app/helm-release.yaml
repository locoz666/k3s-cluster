---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sentry
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://sentry-kubernetes.github.io/charts
      chart: sentry
      version: 26.20.0
      sourceRef:
        kind: HelmRepository
        name: sentry
        namespace: flux-system
  values:
    system:
      adminEmail: "${SECRET_SENTRY_ADMIN_EMAIL}"
      url: "https://sentry.${SECRET_DOMAIN}"

    sentry:
      cleanup:
        enabled: true
        schedule: "0 0 * * *"  # 每天午夜执行
        days: 3  # 只保留近 3 天的事件数据

    kafka:
      controller:
        resources:
          limits:
            memory: 4Gi
          requests:
            memory: 2Gi
        persistence:
          size: 80Gi
          storageClass: ceph-application-high-performance
      broker:
        persistence:
          size: 80Gi
          storageClass: ceph-application-high-performance

    redis:
      master:
        persistence:
          size: 80Gi
          storageClass: ceph-application-high-performance
      replica:
        persistence:
          size: 80Gi
          storageClass: ceph-application-high-performance

    user:
      create: true
      email: "${SECRET_SENTRY_ADMIN_EMAIL}"
      password: "${SECRET_SENTRY_ADMIN_PASSWORD}"

    # sentry-web
    filestore:
      backend: filesystem
      filesystem:
        persistence:
          existingClaim: "sentry-web-filestore"

    # sentry-zookeeper-clickhouse
    zookeeper:
      persistence:
        size: 80Gi
        storageClass: ceph-application-high-performance

    nginx:
      enabled: true

    ingress:
      enabled: true
      regexPathStyle: "traefik"
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.rulesyntax: "v2"
      hostname: "sentry.${SECRET_DOMAIN}"
      tls:
        - secretName: "${SECRET_DOMAIN/./-}-tls"

    config:
      # https://github.com/sentry-kubernetes/charts/issues/414
      sentryConfPy: |
        CSRF_TRUSTED_ORIGINS = ['sentry.${SECRET_DOMAIN}']

    postgresql:
      primary:
        persistence:
          size: 30Gi
          storageClass: ceph-application-high-performance

    rabbitmq:
      persistence:
        size: 10Gi
        storageClass: ceph-application-high-performance

    clickhouse:
      clickhouse:
        persistentVolumeClaim:
          dataPersistentVolume:
            storage: 30Gi
            storageClassName: ceph-application-high-performance
