---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dev-container
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        strategy: Recreate
        pod:
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-power
                - weight: 50
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-titan
                - weight: 25
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-sonic
                - weight: 10
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - home-server-nut
          imagePullSecrets:
            - name: dev-container-registry
        containers:
          dev-container:
            image:
              repository: "registry-gitlab.${SECRET_DOMAIN}/loco/dev-container"
              tag: "b734ad52"
              pullPolicy: IfNotPresent
            args:
              - /bin/bash
              - -lc
              - |
                set -euo pipefail

                # Simple in-container supervisor:
                # - keep the pod alive
                # - respawn critical processes if they crash
                # - handle SIGTERM/SIGINT for graceful shutdown

                mkdir -p /tmp/clawdbot

                start_with_backoff() {
                  local name="$1"; shift
                  local backoff=1
                  local max_backoff=30
                  while true; do
                    echo "[supervisor] starting ${name}..." >&2
                    set +e
                    "$@"
                    local rc=$?
                    set -e
                    echo "[supervisor] ${name} exited rc=${rc}; respawn in ${backoff}s" >&2
                    sleep "${backoff}"
                    if [ "${backoff}" -lt "${max_backoff}" ]; then
                      backoff=$(( backoff * 2 ))
                      if [ "${backoff}" -gt "${max_backoff}" ]; then
                        backoff="${max_backoff}"
                      fi
                    fi
                  done
                }

                term() {
                  echo "[supervisor] caught signal, terminating children..." >&2
                  kill "${sshd_pid:-}" "${opencode_pid:-}" "${clawdbot_pid:-}" 2>/dev/null || true
                  wait || true
                }
                trap term TERM INT

                start_with_backoff sshd /usr/sbin/sshd -D &
                sshd_pid=$!

                start_with_backoff opencode opencode web --hostname=0.0.0.0 &
                opencode_pid=$!

                # ClawdBot: enable maximum diagnostics for crash investigation
                export CLAWDBOT_DIAGNOSTICS='*'
                export CLAWDBOT_CACHE_TRACE=1
                export CLAWDBOT_CACHE_TRACE_FILE=/tmp/clawdbot/cache-trace.jsonl
                export NODE_DEBUG=undici
                start_with_backoff clawdbot clawdbot gateway --port 18789 --verbose --ws-log full --raw-stream --raw-stream-path /tmp/clawdbot/raw-stream.jsonl &
                clawdbot_pid=$!

                wait
            env:
              TZ: "Asia/Shanghai"
            resources:
              requests:
                cpu: 10m
                memory: 16Gi
                nvidia.com/gpu: 2
              limits:
                cpu: 16
                memory: 32Gi
                nvidia.com/gpu: 2

    service:
      main:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          kube-vip.io/loadbalancerIPs: 192.168.170.237
        ports:
          ssh:
            port: 22
            protocol: TCP
          opencode-http:
            port: 4096
            protocol: HTTP
          moltbot-gateway:
            port: 18789
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "opencode.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: opencode-http
          - host: "moltbot.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: moltbot-gateway
        tls:
          - hosts:
              - "opencode.${SECRET_DOMAIN}"
              - "moltbot.${SECRET_DOMAIN}"
            secretName: "${SECRET_DOMAIN/./-}-tls"

    persistence:
      dev-share-files:
        existingClaim: "dev-share-files"
        advancedMounts:
          main:
            dev-container:
              - path: "/mnt/pvc/dev-share-files"

              # Code Directory
              - path: "/root/code"
                subPath: "code"

              # Cache
              ## Bun
              - path: "/root/.bun"
                subPath: "user_data/HOME/.bun"
              ## UV
              - path: "/root/.cache/uv"
                subPath: "user_data/HOME/.cache/uv"
              ## ModelScope
              - path: "/root/.cache/modelscope"
                subPath: "user_data/HOME/.cache/modelscope"
              ## Open Code
              - path: "/root/.cache/opencode"
                subPath: "user_data/HOME/.cache/opencode"

              # User Data
              ## Zsh
              - path: "/root/.zsh_history"
                subPath: "user_data/HOME/.zsh_history"

              ## SSH
              - path: "/root/.ssh"
                subPath: "user_data/HOME/.ssh"

              ## Kubenetes
              - path: "/root/.kube"
                subPath: "user_data/HOME/.kube"

              ## VSCode
              - path: "/root/.vscode-server"
                subPath: "user_data/HOME/.vscode-server"

              ## Zed
              - path: "/root/.zed_server"
                subPath: "user_data/HOME/.zed_server"

              ## Happy Coder
              - path: "/root/.happy"
                subPath: "user_data/HOME/.happy"

              ## Codex
              - path: "/root/.codex"
                subPath: "user_data/HOME/.codex"

              ## Qwen CLI
              - path: "/root/.qwen"
                subPath: "user_data/HOME/.qwen"

              ## Gemini CLI
              - path: "/root/.gemini"
                subPath: "user_data/HOME/.gemini"

              ## Every Code
              - path: "/root/.code"
                subPath: "user_data/HOME/.code"

              ## Claude Code
              - path: "/root/.claude"
                subPath: "user_data/HOME/.claude"
              - path: "/root/.claude.json"
                subPath: "user_data/HOME/.claude.json"

              ## OpenCode
              - path: "/root/.config/opencode"
                subPath: "user_data/HOME/.config/opencode"
              - path: "/root/.local/share/opencode"
                subPath: "user_data/HOME/.local/share/opencode"

              ## ClawdBot
              - path: "/root/.clawdbot"
                subPath: "user_data/HOME/.clawdbot"
              - path: "/root/clawd"
                subPath: "user_data/HOME/clawd"
              - path: "/tmp/clawdbot"
                subPath: "user_data/tmp"

      shm:
        type: emptyDir
        medium: Memory
        sizeLimit: 8Gi
        advancedMounts:
          main:
            dev-container:
              - path: "/dev/shm"
                readOnly: false

      # Rclone
      nextcloud-loco:
        type: hostPath
        hostPath: "/mnt/nextcloud-loco"
        advancedMounts:
          main:
            dev-container:
              - path: "/mnt/nextcloud-loco"
      nextcloud-xpd:
        type: hostPath
        hostPath: "/mnt/nextcloud-xpd"
        advancedMounts:
          main:
            dev-container:
              - path: "/mnt/nextcloud-xpd"

      # PVC
      other-files:
        existingClaim: "other-files"
        advancedMounts:
          main:
            dev-container:
              - path: "/mnt/pvc/other-files"
      personal-files:
        existingClaim: "personal-files"
        advancedMounts:
          main:
            dev-container:
              - path: "/mnt/pvc/personal-files"
      entertainment-media-ec-files:
        existingClaim: "entertainment-media-ec-files"
        advancedMounts:
          main:
            dev-container:
              - path: "/mnt/pvc/entertainment-media-ec-files"
      live-record-ec-files:
        existingClaim: "live-record-ec-files"
        advancedMounts:
          main:
            dev-container:
              - path: "/mnt/pvc/live-record-ec-files"
      entertainment-media-files:
        existingClaim: "entertainment-media-files"
        advancedMounts:
          main:
            dev-container:
              - path: "/mnt/pvc/entertainment-media-files"
      live-record-files:
        existingClaim: "live-record-files"
        advancedMounts:
          main:
            dev-container:
              - path: "/mnt/pvc/live-record-files"
      personal-media-files:
        existingClaim: "personal-media-files"
        advancedMounts:
          main:
            dev-container:
              - path: "/mnt/pvc/personal-media-files"
