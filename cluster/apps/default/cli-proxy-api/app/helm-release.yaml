---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cli-proxy-api
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        containers:
          cli-proxy-api:
            image:
              repository: eceasy/cli-proxy-api
              tag: v6.8.28
            env:
              TZ: Asia/Shanghai
              WRITABLE_PATH: /root/.cli-proxy-api

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 8317
            protocol: HTTP
          gemini-callback:
            port: 8085
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "cli-proxy-api.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: "cli-proxy-api-gemini.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: gemini-callback
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "cli-proxy-api.${SECRET_DOMAIN}"
              - "cli-proxy-api-gemini.${SECRET_DOMAIN}"

    configMaps:
      config:
        data:
          config.yaml: |
            port: 8317
            debug: true
            request-log: true
            logging-to-file: true
            logs-max-total-size-mb: 8192
            error-logs-max-files: 200
            remote-management:
              allow-remote: true
              secret-key: "${SECRET_CLI_PROXY_API_API_KEY}"
              disable-control-panel: false
            auth-dir: "/root/.cli-proxy-api"
            api-keys: [
              "${SECRET_CLI_PROXY_API_API_KEY}"
            ]
            usage-statistics-enabled: true
            ws-auth: false
            oauth-excluded-models:
              aistudio:
                - gemini-pro-latest
                - gemini-flash-latest
                - gemini-flash-lite-latest
              antigravity:
                - tab_flash_lite_preview
            oauth-model-alias:
              gemini-cli:
                - name: "gemini-3-pro-preview"
                  alias: "gemini-3-pro"

                - name: "gemini-3-flash-preview"
                  alias: "gemini-3-flash"

              aistudio:
                - name: "gemini-3-pro-preview"
                  alias: "gemini-3-pro"

                - name: "gemini-3-flash-preview"
                  alias: "gemini-3-flash"

              antigravity:
                - name: "gemini-3-pro-high"
                  alias: "gemini-3-pro"

                - name: "rev19-uic3-1p"
                  alias: "gemini-2.5-computer-use-preview-10-2025"

    persistence:
      config:
        type: configMap
        name: "{{ .Release.Name }}"
        advancedMounts:
          main:
            cli-proxy-api:
              - path: /CLIProxyAPI/config.yaml
                subPath: config.yaml
                readOnly: true
      auth:
        existingClaim: cli-proxy-api-auth
        advancedMounts:
          main:
            cli-proxy-api:
              - path: /root/.cli-proxy-api
