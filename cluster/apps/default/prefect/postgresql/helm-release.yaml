---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prefect-postgresql
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 14.3.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      repository: bitnami/postgresql
      tag: 14.2.0-debian-10-r89

    auth:
      username: "prefect"
      password: "${PREFECT_POSTGRESQL_PASSWORD}"
      database: "prefect"

    primary:
      persistence:
        enabled: true
        existingClaim: prefect-postgresql-data
      extraEnvVars:
        - name: POSTGRESQL_MAX_CONNECTIONS
          value: "1024"

    diagnosticMode:
      enabled: false
