---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prefect-server
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://prefecthq.github.io/prefect-helm
      chart: prefect-server
      version: 2025.11.24182903
      sourceRef:
        kind: HelmRepository
        name: prefecthq
        namespace: flux-system
  values:
    server:
      uiConfig:
        prefectUiApiUrl: "https://prefect.${SECRET_DOMAIN}/api"
    ingress:
      enabled: true
      className: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
      host:
        hostname: "prefect.${SECRET_DOMAIN}"
      tls: true
      extraTls:
        - hosts:
            - "prefect.${SECRET_DOMAIN}"
          secretName: "${SECRET_DOMAIN/./-}-tls"
    postgresql:
      enabled: false
    secret:
      create: false
