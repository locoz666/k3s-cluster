---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prefect-server
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://prefecthq.github.io/prefect-helm
      chart: prefect-server
      version: 2025.7.22192212
      sourceRef:
        kind: HelmRepository
        name: prefecthq
        namespace: flux-system
  values:
    global:
      prefect:
        image:
          repository: prefecthq/prefect
          prefectTag: 3.1.12-python3.12
        prefectApiUrl: "https://prefect.${SECRET_DOMAIN}/api"
    ingress:
      enabled: true
      className: "traefik"
      host:
        hostname: "prefect.${SECRET_DOMAIN}"
      tls: true
      extraTls:
        - hosts:
            - "prefect.${SECRET_DOMAIN}"
          secretName: "${SECRET_DOMAIN/./-}-tls"
    postgresql:
      enabled: false
    secret:
      create: false
