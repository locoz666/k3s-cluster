---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prefect-worker
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://prefecthq.github.io/prefect-helm
      chart: prefect-worker
      version: 2025.5.29213629
      sourceRef:
        kind: HelmRepository
        name: prefecthq
        namespace: flux-system
  values:
    worker:
      image:
        repository: prefecthq/prefect
        prefectTag: 3.1.12-python3.12-kubernetes
      config:
        queryInterval: 1
        prefetchSeconds: 5
        workPool: "default"
        type: "kubernetes"
      apiConfig: "server"
      serverApiConfig:
        apiUrl: "http://prefect-server.default:4200/api"
        uiUrl: "http://prefect-server.default:4200"
      replicaCount: 1
