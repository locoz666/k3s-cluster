---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
  namespace: cluster-manager
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=http://rancher-mirror.oss-cn-beijing.aliyuncs.com/server-charts/stable
      chart: rancher
      version: 2.5.8
      sourceRef:
        kind: HelmRepository
        name: rancher-charts
        namespace: flux-system
  values:
    replicas: 1
    hostname: "rancher.${SECRET_DOMAIN}"
    ingress:
      tls:
        source: letsEncrypt
    letsEncrypt:
      email: "${SECRET_LETS_ENCRYPT_EMAIL}"
