---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: iso-windows10-21h1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 6Gi
  storageClassName: local-path  # 使用底层存储指向了intel 900p裸盘的local-path-provisioner以最大化利用性能

