---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab
  namespace: gitlab
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.gitlab.io/
      chart: gitlab
      version: 5.2.4
      sourceRef:
        kind: HelmRepository
        name: gitlab-charts
        namespace: flux-system
  values:
    global:
      minio:
        persistence:
          size: 100Gi

      hosts:
        domain: "${SECRET_DOMAIN}"
        hostSuffix: gitlab
        gitlab:
          name: "git.${SECRET_DOMAIN}"

      ingress:
        enabled: true
        class: traefik
        annotations:
          kubernetes.io/tls-acme: true

      shell:
        port: 10000

      appConfig:
        time_zone: Asia/Shanghai

        dependencyProxy:
          enabled: true

    certmanager-issuer:
      email: "${SECRET_LETS_ENCRYPT_EMAIL}"

    certmanager:
      install: false

    nginx-ingress:
      enabled: false
