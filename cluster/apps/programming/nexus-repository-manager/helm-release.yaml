---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nexus
  namespace: nexus
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      # renovate: registryUrl=https://sonatype.github.io/helm3-charts/
      chart: nexus-repository-manager
      version: 38.0.0
      sourceRef:
        kind: HelmRepository
        name: sonatype-charts
        namespace: flux-system
  values:
    nexus:
      docker:
        enabled: true
        registries:
          - host: "docker-io.nexus.${SECRET_DOMAIN}"
            port: 5000
            secretName: docker-io-nexus-tls
          - host: "quay-io.nexus.${SECRET_DOMAIN}"
            port: 5001
            secretName: quay-io-nexus-tls
          - host: "gcr-io.nexus.${SECRET_DOMAIN}"
            port: 5002
            secretName: gcr-io-nexus-tls
          - host: "k8s-gcr-io.nexus.${SECRET_DOMAIN}"
            port: 5003
            secretName: k8s-gcr-io-nexus-tls
          - host: "container-image.nexus.${SECRET_DOMAIN}"
            port: 5004
            secretName: container-image-nexus-tls

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-dns"
      hostPath: /
      hostRepo: "nexus.${SECRET_DOMAIN}"
      tls:
        - secretName: nexus-tls
          hosts:
            - "nexus.${SECRET_DOMAIN}"
