---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nexus
  namespace: nexus
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      # renovate: registryUrl=https://sonatype.github.io/helm3-charts/
      chart: nexus-repository-manager
      version: 41.1.3
      sourceRef:
        kind: HelmRepository
        name: sonatype-charts
        namespace: flux-system
  values:
    nexus:
      nodeSelector:
        location: "home"

      docker:
        enabled: true
        registries:
          - host: "docker-io-nexus.${SECRET_DOMAIN}"
            port: 5000
            secretName: "${SECRET_DOMAIN/./-}-tls"
          - host: "quay-io-nexus.${SECRET_DOMAIN}"
            port: 5001
            secretName: "${SECRET_DOMAIN/./-}-tls"
          - host: "gcr-io-nexus.${SECRET_DOMAIN}"
            port: 5002
            secretName: "${SECRET_DOMAIN/./-}-tls"
          - host: "k8s-gcr-io-nexus.${SECRET_DOMAIN}"
            port: 5003
            secretName: "${SECRET_DOMAIN/./-}-tls"
          - host: "container-image-nexus.${SECRET_DOMAIN}"
            port: 5004
            secretName: "${SECRET_DOMAIN/./-}-tls"
          - host: "ghcr-io-nexus.${SECRET_DOMAIN}"
            port: 5005
            secretName: "${SECRET_DOMAIN/./-}-tls"
          - host: "registry-k8s-io-nexus.${SECRET_DOMAIN}"
            port: 5006
            secretName: "${SECRET_DOMAIN/./-}-tls"

    ingress:
      enabled: true
      ingressClassName: "traefik"
      hostPath: /
      hostRepo: "nexus.${SECRET_DOMAIN}"
      tls:
        - secretName: "${SECRET_DOMAIN/./-}-tls"

    persistence:
      enabled: true
      storageSize: 100Gi
