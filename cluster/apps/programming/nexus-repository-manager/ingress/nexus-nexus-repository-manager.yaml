---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-nexus-repository-manager
  namespace: nexus
  labels:
    app.kubernetes.io/instance: nexus
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: nexus-repository-manager
    helm.toolkit.fluxcd.io/name: nexus
    helm.toolkit.fluxcd.io/namespace: nexus
  annotations:
    meta.helm.sh/release-name: nexus
    meta.helm.sh/release-namespace: nexus
spec:
  ingressClassName: traefik
  rules:
    - host: "nexus.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexus-nexus-repository-manager
                port:
                  number: 8081
    - host: "nexus.direct.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexus-nexus-repository-manager
                port:
                  number: 8081
  tls:
    - secretName: "${SECRET_DOMAIN/./-}-tls"
    - secretName: "direct-${SECRET_DOMAIN/./-}-tls"
