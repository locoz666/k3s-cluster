---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 10.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.8.8
    env:
      TZ: "Asia/Shanghai"
    ingress:
      main:
        enabled: true
        hosts:
          - host: "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        annotations:
          kubernetes.io/tls-acme: "true"
        tls:
          - hosts:
              - "hass.${SECRET_DOMAIN}"
            secretName: hass-tls
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
