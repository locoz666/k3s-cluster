---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    deployment:
      kind: DaemonSet
    ports:
      web:
        expose: true
        hostPort: 80
        redirectTo: websecure
      websecure:
        expose: true
        hostPort: 443
      gitlab-ssh:
        port: 10000
        hostPort: 10000
        expose: true
        exposedPort: 10000
        protocol: TCP
    tolerations:
      - operator: "Exists"
    logs:
      access:
        enabled: true
