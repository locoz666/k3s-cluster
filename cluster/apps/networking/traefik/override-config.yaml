---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    deployment:
      kind: DaemonSet
    ports:
      web:
        expose: true
        hostPort: 80
        redirectTo: websecure
      websecure:
        expose: true
        hostPort: 443
    tolerations:
      - operator: "Exists"
    logs:
      access:
        enabled: true
