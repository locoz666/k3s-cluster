---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      location: "home"

    env:
      TZ: "Asia/Shanghai"
      PUID: "1000"
      PGID: "1000"

    image:
      repository: linuxserver/overseerr
      tag: 2021.12.12

    service:
      main:
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 5055
            protocol: HTTP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "overseerr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "overseerr.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config
