---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
#      location: "home"
      #      disk-type: "hdd"
      kubernetes.io/hostname: "home-server-titan"

    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.4

    env:
      TZ: "Asia/Shanghai"

    securityContext:
      runAsUser: 1000
      runAsGroup: 1000

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.254.101
        ports:
          http:
            enabled: true
            port: 8080
            protocol: HTTP
          bt-tcp:
            enabled: true
            port: 6881
            protocol: TCP
          bt-udp:
            enabled: true
            port: 6881
            protocol: UDP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "qbittorrent.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      media:
        enabled: true
        mountPath: /media
        existingClaim: media-files
        mountPropagation: HostToContainer

    probes:
      liveness:
        enabled: false
        spec:
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 100
      readiness:
        enabled: false
        spec:
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 100
      startup:
        spec:
          enabled: false
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 100
