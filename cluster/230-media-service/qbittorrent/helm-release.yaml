---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 13.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      location: "home"

    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.4

    env:
      TZ: "Asia/Shanghai"

    securityContext:
      runAsUser: 1000
      runAsGroup: 1000

    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      media:
        enabled: true
        mountPath: /media
        existingClaim: media-files
        mountPropagation: HostToContainer

    service:
      main:
        ports:
          http:
            port: 8080
      bittorrent:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.254.101
        ports:
          bt-tcp:
            enabled: true
            port: 6881
            protocol: TCP
            targetPort: 6881
          bt-udp:
            enabled: true
            port: 6881
            protocol: UDP
            targetPort: 6881

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "qbittorrent.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"

    probes:
      liveness:
        spec:
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 100
      readiness:
        spec:
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 100
      startup:
        spec:
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 100
