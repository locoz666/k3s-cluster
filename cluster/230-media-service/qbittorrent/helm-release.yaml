---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      kubernetes.io/hostname: "home-server-sonic"

    image:
      repository: linuxserver/qbittorrent
      tag: 4.6.5@sha256:00b605611e5c516773ccdaad5a6fa2788a4947c76f7182b2a624c8bcf748a9db

    env:
      TZ: "Asia/Shanghai"
      PUID: "1000"
      PGID: "1000"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          kube-vip.io/loadbalancerIPs: 192.168.170.240
        ports:
          http:
            enabled: true
            port: 8080
            protocol: HTTP
          bt-tcp:
            enabled: true
            port: 6881
            protocol: TCP
          bt-udp:
            enabled: true
            port: 6881
            protocol: UDP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "qbittorrent.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
        mountPropagation: HostToContainer
      media:
        enabled: true
        mountPath: /media
        existingClaim: media-files
        mountPropagation: HostToContainer
      download:
        enabled: true
        mountPath: /downloads
        existingClaim: download-files
        mountPropagation: HostToContainer

    probes:
      liveness:
        spec:
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 100
      readiness:
        spec:
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 100
      startup:
        spec:
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 100
