---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: samba
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    nodeSelector:
      location: "home"

    image:
      repository: "registry-gitlab.${SECRET_DOMAIN}/loco/docker-samba"
      tag: 4.18.3

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local

    persistence:
      media-files:
        enabled: true
        type: pvc
        existingClaim: media-files
        mountPath: /media
        mountPropagation: HostToContainer

    configmap:
      config:
        enabled: true
        data:
          config.yml: |
            auth:
              - user: ${SECRET_SAMBA_USERNAME}
                group: ${SECRET_SAMBA_USERNAME}
                uid: 1000
                gid: 1000
                password: ${SECRET_SAMBA_PASSWORD}

            global:
              - "force user = ${SECRET_SAMBA_USERNAME}"
              - "force group = ${SECRET_SAMBA_USERNAME}"
            
            share:
              - name: anime
                path: /media/anime
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: tv
                path: /media/tv
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: movie
                path: /media/movie
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: music
                path: /media/music
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: download
                path: /media/download
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no
