---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: samba
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    nodeSelector:
      kubernetes.io/hostname: "home-server-sonic"

    image:
      repository: "registry-gitlab.${SECRET_DOMAIN}/loco/docker-samba"
      tag: 4.18.3

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          kube-vip.io/loadbalancerIPs: 192.168.170.233
        ports:
          http:
            enabled: false
          smb:
            enabled: true
            port: 445
            protocol: TCP
    #          netbios:
    #            enabled: true
    #            port: 139
    #            protocol: TCP

    persistence:
      config:
        enabled: true
        type: configMap
        name: samba-config
        subPath: config.yml
        mountPath: /data/config.yml
        readOnly: true
      media-files:
        enabled: true
        type: pvc
        existingClaim: media-files
        mountPath: /media
        mountPropagation: HostToContainer
      download:
        enabled: true
        mountPath: /downloads
        existingClaim: download-files
        mountPropagation: HostToContainer

    configMaps:
      config:
        enabled: true
        data:
          config.yml: |
            auth:
              - user: ${SECRET_SAMBA_USERNAME}
                group: ${SECRET_SAMBA_USERNAME}
                uid: 1000
                gid: 1000
                password: ${SECRET_SAMBA_PASSWORD}

            global:
              - "force user = ${SECRET_SAMBA_USERNAME}"
              - "force group = ${SECRET_SAMBA_USERNAME}"
            
            share:
              - name: anime
                path: /media/anime
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: tv
                path: /media/tv
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: movie
                path: /media/movie
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: music
                path: /media/music
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no

              - name: download
                path: /downloads
                browsable: yes
                readonly: no
                guestok: no
                validusers: loco
                writelist: loco
                veto: no
