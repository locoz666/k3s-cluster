---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: samba
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    nodeSelector:
      location: "home"

    image:
      repository: ghcr.io/crazy-max/samba
      tag: 4.18.2

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local

    persistence:
      media-files:
        enabled: true
        type: pvc
        existingClaim: media-files
        mountPath: /media

    configmap:
      config:
        enabled: true
        data:
          config.yml: |
            share:
              - name: anime
                path: /media/anime
                browsable: yes
                readonly: no
                guestok: yes
                veto: no

              - name: tv
                path: /media/tv
                browsable: yes
                readonly: no
                guestok: yes
                veto: no

              - name: movie
                path: /media/movie
                browsable: yes
                readonly: no
                guestok: yes
                veto: no

              - name: music
                path: /media/music
                browsable: yes
                readonly: no
                guestok: yes
                veto: no

              - name: download
                path: /media/download
                browsable: yes
                readonly: no
                guestok: yes
                veto: no
