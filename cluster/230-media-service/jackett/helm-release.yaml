---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jackett
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: linuxserver/jackett
              tag: 0.22.1714
              pullPolicy: IfNotPresent
            env:
              TZ: "Asia/Shanghai"
              PUID: "1000"
              PGID: "1000"

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 9117
            protocol: HTTP

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "jackett.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - "jackett.${SECRET_DOMAIN}"
            secretName: "${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: jackett-config
        globalMounts:
          - path: /config
