---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jproxy
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: luckypuppy514/jproxy
      tag: v3.4.0

    env:
      TZ: "Asia/Shanghai"
      PUID: "1000"
      PGID: "1000"
      JAVA_OPTS: "-Xms512m -Xmx512m"

    resources:
      requests:
        cpu: 10m
        memory: 512Mi
      limits:
        memory: 1Gi

    persistence:
      jproxy-config:
        enabled: true
        existingClaim: jproxy-config
        mountPath: /app/database

    service:
      main:
        ports:
          http:
            port: 8117

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "jproxy.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"

    strategy:
      type: Recreate

