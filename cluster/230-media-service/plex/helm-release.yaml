---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      location: "home"

    image:
      repository: plexinc/pms-docker
      tag: 1.27.2.5929-a806c5905

    env:
      TZ: "Asia/Shanghai"
      PLEX_CLAIM: "${SECRET_PLEX_CLAIM}"
      ADVERTISE_IP: "${SECRET_PLEX_ADVERTISE_IP}"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        #        annotations:
        #          kube-vip.io/loadbalancerIPs: ""
        ports:
          http:
            enabled: true
            port: 32400
            protocol: HTTP
          dlna-tcp:
            enabled: true
            port: 32469
            protocol: TCP
          dlna-udp:
            enabled: true
            port: 1900
            protocol: UDP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "plex.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        existingClaim: plex-config
      transcode:
        enabled: true
        existingClaim: plex-transcode
        mountPropagation: HostToContainer
      media:
        enabled: true
        mountPath: /media
        existingClaim: media-files
        mountPropagation: HostToContainer
