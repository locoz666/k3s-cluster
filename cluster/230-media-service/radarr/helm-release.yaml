---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      location: "home"

    image:
      repository: ghcr.io/onedr0p/radarr
      tag: 4.6.4.7568

    env:
      TZ: "Asia/Shanghai"

    securityContext:
      runAsUser: 1000
      runAsGroup: 1000

    service:
      main:
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 7878
            protocol: HTTP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "radarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
      media:
        enabled: true
        mountPath: /media
        existingClaim: media-files
        mountPropagation: HostToContainer
