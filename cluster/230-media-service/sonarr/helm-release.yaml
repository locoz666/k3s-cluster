---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      kubernetes.io/hostname: "home-server-sonic"

    image:
      repository: linuxserver/sonarr
      tag: 4.0.4-develop

    env:
      TZ: "Asia/Shanghai"
      PUID: "1000"
      PGID: "1000"

    service:
      main:
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 8989
            protocol: HTTP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "sonarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
        mountPropagation: HostToContainer
      media:
        enabled: true
        mountPath: /media
        existingClaim: media-files
        mountPropagation: HostToContainer
      download:
        enabled: true
        mountPath: /downloads
        existingClaim: download-files
        mountPropagation: HostToContainer

    probes:
      startup:
        spec:
          # 等待最多30分钟
          periodSeconds: 5
          failureThreshold: 360
