---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      location: "home"

    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.2.1

    env:
      TZ: "Asia/Shanghai"

    securityContext:
      runAsUser: 1000
      runAsGroup: 1000

    service:
      main:
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 8191
            protocol: HTTP
