---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chinese-sub-finder
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: allanpk716/chinesesubfinder
      tag: v0.55.3

    #    podSecurityContext:
    #      runAsUser: 1000
    #      runAsGroup: 1000
    #      fsGroup: 1000
    #      fsGroupChangePolicy: OnRootMismatch

    env:
      TZ: "Asia/Shanghai"
      PUID: 1000
      PGID: 1000
      PERMS: "false"
      UMASK: "022"

    resources:
      requests:
        cpu: 10m
        memory: 1Gi
      limits:
        memory: 1Gi

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: chinese-sub-finder-config
        mountPath: /config
        mountPropagation: HostToContainer
      media-files:
        enabled: true
        type: pvc
        existingClaim: media-files
        mountPath: /media
        mountPropagation: HostToContainer

    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 19035
          webui-image:
            port: 19037

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "chinese-sub-finder.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 19035
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"

    strategy:
      type: Recreate

