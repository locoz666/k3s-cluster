---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emby
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: emby
      version: 3.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: emby/embyserver
      tag: 4.8.0.39

    nodeSelector:
      location: "home"
      disk-type: "hdd"

    env:
      TZ: "Asia/Shanghai"
      UID: "1000"
      GID: "1000"
      GIDLIST: "1000"

    persistence:
      config:
        enabled: true
        existingClaim: emby-config
      transcode:
        enabled: true
        mountPath: /tmp/transcoding-temp
        existingClaim: emby-transcode
        mountPropagation: HostToContainer
      media:
        enabled: true
        mountPath: /media
        existingClaim: media-files
        mountPropagation: HostToContainer

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.254.5
        ports:
          http:
            port: 8096
          dlna:
            enabled: true
            port: 1900
            protocol: UDP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "emby.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "emby.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

#    resources:
#      limits:
#        nvidia.com/gpu: 1
