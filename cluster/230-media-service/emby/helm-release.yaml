---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: emby
  namespace: entertainment
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: emby/embyserver
      tag: 4.9.0.17

    nodeSelector:
      location: "home"
      disk-type: "hdd"

    env:
      TZ: "Asia/Shanghai"
      UID: "1000"
      GID: "1000"
      GIDLIST: "1000"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          kube-vip.io/loadbalancerIPs: 192.168.254.5
        ports:
          http:
            enabled: true
            port: 8096
            protocol: HTTP
          dlna:
            enabled: true
            port: 1900
            protocol: UDP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "emby.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "emby.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "emby.${SECRET_SECOND_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"
          - secretName: "${SECRET_SECOND_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        existingClaim: emby-config
        mountPropagation: HostToContainer
      transcode:
        enabled: true
        mountPath: /tmp/transcoding-temp
        existingClaim: emby-transcode
        mountPropagation: HostToContainer
      media:
        enabled: true
        mountPath: /media
        existingClaim: media-files
        mountPropagation: HostToContainer

    resources:
      limits:
        nvidia.com/gpu: 1
