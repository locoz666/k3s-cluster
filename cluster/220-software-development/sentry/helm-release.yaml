---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sentry
  namespace: sentry
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://sentry-kubernetes.github.io/charts
      chart: sentry
      version: 19.2.0
      sourceRef:
        kind: HelmRepository
        name: sentry-charts
        namespace: flux-system
  values:
#    ingress:
    #      enabled: true
    #      regexPathStyle: traefik
    user:
      email: "${SECRET_SENTRY_ADMIN_EMAIL}"
      password: "${SECRET_SENTRY_ADMIN_PASSWORD}"
    redis:
      replica:
        replicaCount: 1
    system:
      adminEmail: "${SECRET_SENTRY_ADMIN_EMAIL}"
      url: "sentry.${SECRET_DOMAIN}"
