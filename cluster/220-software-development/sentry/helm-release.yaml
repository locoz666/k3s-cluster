---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sentry
  namespace: sentry
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://sentry-kubernetes.github.io/charts
      chart: sentry
      version: 20.3.1
      sourceRef:
        kind: HelmRepository
        name: sentry-charts
        namespace: flux-system
  values:
    user:
      create: true
      email: "${SECRET_SENTRY_ADMIN_EMAIL}"
      password: "${SECRET_SENTRY_ADMIN_PASSWORD}"
    redis:
      replica:
        replicaCount: 1
    zookeeper:
      persistence:
        dataLogDir:
          size: 30Gi
        size: 30Gi
    nginx:
      enabled: false
    ingress:
      enabled: true
      regexPathStyle: traefik
    config:
      # https://github.com/sentry-kubernetes/charts/issues/414
      sentryConfPy: |
        CSRF_TRUSTED_ORIGINS = ['sentry.${SECRET_DOMAIN}']
