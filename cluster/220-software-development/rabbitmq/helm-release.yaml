---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: development
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: rabbitmq
      version: 11.10.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: docker.io
      repository: bitnami/rabbitmq
      tag: 3.11.10-debian-11-r0

    auth:
      username: "${SECRET_RABBITMQ_USERNAME}"
      password: "${SECRET_RABBITMQ_PASSWORD}"

    persistence:
      enabled: true
      existingClaim: rabbitmq-data

    service:
      type: LoadBalancer
      externalTrafficPolicy: Local
      annotations:
        kube-vip.io/loadbalancerIPs: 192.168.254.11
