---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: juicefs
  namespace: kube-system
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://juicedata.github.io/charts/
      chart: juicefs-csi-driver
      version: 0.20.1
      sourceRef:
        kind: HelmRepository
        name: juicefs
        namespace: flux-system
  values:
#    image:
#      repository: "registry-gitlab.${SECRET_DOMAIN}/loco/juicefs-csi-driver"
#      tag: "1.0.0"
#
#    defaultMountImage:
#      ce: "registry-gitlab.${SECRET_DOMAIN}/loco/juicefs-csi-driver:1.0.0"

    sidecars:
      livenessProbeImage:
        repository: registry.k8s.io/sig-storage/livenessprobe
        tag: "v2.12.0"
      csiProvisionerImage:
        repository: registry.k8s.io/sig-storage/csi-provisioner
        tag: "v5.0.0"
      nodeDriverRegistrarImage:
        repository: registry.k8s.io/sig-storage/csi-node-driver-registrar
        tag: "v2.10.1"
      csiResizerImage:
        repository: registry.k8s.io/sig-storage/csi-resizer
        tag: "v1.11.0"

    controller:
      provisioner: true

    storageClasses:
      - name: "juicefs-compressed-files"
        enabled: true
        reclaimPolicy: Delete
        backend:
          name: "juicefs-compressed-files"
          metaurl: "redis://:${SECRET_JUICEFS_REDIS_PASSWORD}@juicefs-redis-master.kube-system.svc.cluster.local:6379/1"
          storage: "ceph"
          bucket: "ceph://juicefs-compressed-files"
          accessKey: "ceph"
          secretKey: "client.admin"
          envs: "{TZ: Asia/Shanghai}"
          configs: '{"ceph-conf": "/etc/ceph"}'
          trashDays: "0"
        pathPattern: "$${.PVC.namespace}-$${.PVC.name}"
        mountOptions:
          - "enable-xattr"
#          - "cache-size=0"
#        mountPod:
#          resources:
#            limits:
#              cpu: 5000m
#              memory: 5Gi
#            requests:
#              cpu: 10m
#              memory: 300Mi

      - name: "juicefs-media-replicated"
        enabled: true
        reclaimPolicy: Delete
        backend:
          name: "juicefs-media-replicated"
          metaurl: "redis://:${SECRET_JUICEFS_REDIS_PASSWORD}@juicefs-redis-master.kube-system.svc.cluster.local:6379/2"
          storage: "ceph"
          bucket: "ceph://juicefs-media-replicated"
          accessKey: "ceph"
          secretKey: "client.admin"
          envs: "{TZ: Asia/Shanghai}"
          configs: '{"ceph-conf": "/etc/ceph"}'
          trashDays: "0"
        pathPattern: "$${.PVC.namespace}-$${.PVC.name}"
        mountOptions:
          - "enable-xattr"
#          - "cache-size=0"
#        mountPod:
#          resources:
#            limits:
#              cpu: 5000m
#              memory: 5Gi
#            requests:
#              cpu: 10m
#              memory: 300Mi

      - name: "juicefs-application-compressed"
        enabled: true
        reclaimPolicy: Delete
        backend:
          name: "juicefs-application-compressed"
          metaurl: "redis://:${SECRET_JUICEFS_REDIS_PASSWORD}@juicefs-redis-master.kube-system.svc.cluster.local:6379/5"
          storage: "ceph"
          bucket: "ceph://juicefs-application-compressed"
          accessKey: "ceph"
          secretKey: "client.admin"
          envs: "{TZ: Asia/Shanghai}"
          configs: '{"ceph-conf": "/etc/ceph"}'
          trashDays: "0"
        pathPattern: "$${.PVC.namespace}-$${.PVC.name}"
        mountOptions:
          - "enable-xattr"
#          - "cache-size=0"
#        mountPod:
#          resources:
#            limits:
#              cpu: 5000m
#              memory: 5Gi
#            requests:
#              cpu: 10m
#              memory: 300Mi

      - name: "juicefs-temporary"
        enabled: true
        reclaimPolicy: Delete
        backend:
          name: "juicefs-temporary"
          metaurl: "redis://:${SECRET_JUICEFS_REDIS_PASSWORD}@juicefs-redis-master.kube-system.svc.cluster.local:6379/7"
          storage: "ceph"
          bucket: "ceph://juicefs-temporary"
          accessKey: "ceph"
          secretKey: "client.admin"
          envs: "{TZ: Asia/Shanghai}"
          configs: '{"ceph-conf": "/etc/ceph"}'
          trashDays: "0"
        pathPattern: "$${.PVC.namespace}-$${.PVC.name}"
        mountOptions:
          - "enable-xattr"
