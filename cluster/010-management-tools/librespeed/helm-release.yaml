---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: librespeed
  namespace: monitoring
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: linuxserver/librespeed
      tag: version-5.2.4

    env:
      TZ: "Asia/Shanghai"
      PUID: "1000"
      PGID: "1000"

    service:
      main:
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 80
            protocol: HTTP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "speedtest.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "speedtest.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"
