---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: louislam/uptime-kuma
      tag: 1.22.1-alpine

    #    podSecurityContext:
    #      runAsUser: 1000
    #      runAsGroup: 1000
    #      fsGroup: 1000
    #      fsGroupChangePolicy: OnRootMismatch

    env:
      TZ: "Asia/Shanghai"

    resources:
      requests:
        cpu: 10m
        memory: 32Gi
      limits:
        memory: 33Gi

    persistence:
      data:
        enabled: true
        existingClaim: uptime-kuma-data
        mountPath: /app/data

    service:
      main:
        ports:
          http:
            port: 3001

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "uptime-kuma.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"

    strategy:
      type: Recreate

