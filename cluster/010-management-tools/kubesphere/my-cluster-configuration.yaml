---
apiVersion: installer.kubesphere.io/v1alpha1
kind: ClusterConfiguration
metadata:
  name: ks-installer
  namespace: kubesphere-system
spec:
  common:
    es:
      nodeSelector:
        location: "home"
        kubernetes.io/arch: "amd64"
        kubernetes.io/os: "linux"
      master:
        volumeSize: 4Gi
        replicas: 1
        resources:
          limits:
            memory: 8Gi
      data:
        volumeSize: 20Gi
        replicas: 1
        resources:
          limits:
            memory: 8Gi
      logMaxAge: 7
      elkPrefix: logstash

  logging:
    enabled: false

  events:
    enabled: false

  alerting:
    enabled: true
    prometheusEndpoint: http://kube-prometheus-stack-prometheus.monitoring-system.svc:9090
    thanosRulerEndpoint: http://kube-prometheus-stack-thanos-ruler.monitoring.svc:10902

  auditing:
    enabled: false

  monitoring:
    endpoint: http://kube-prometheus-stack-prometheus.monitoring-system.svc:9090

  servicemesh:
    enabled: false

  edgeruntime:
    enabled: false
    kubeedge:
      enabled: false
      cloudCore:
        cloudHub:
          advertiseAddress:
            - "${SECRET_KUBEEDGE_CLOUDHUB_ADDRESS}"
