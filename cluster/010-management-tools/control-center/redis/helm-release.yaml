---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: control-center
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 17.17.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      repository: bitnami/redis
      tag: 7.0.11-debian-11-r7
    auth:
      enabled: true
      sentinel: true
      existingSecret: database-secrets
      existingSecretPasswordKey: REDIS_PASSWORD
    master:
      persistence:
        enabled: true
        existingClaim: redis-data
      service:
        type: ClusterIP
    architecture: standalone
