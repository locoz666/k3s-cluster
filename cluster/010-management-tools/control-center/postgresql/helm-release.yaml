---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: control-center
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 14.2.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: bitnami/postgresql
      tag: 14.2.0-debian-10-r89

    auth:
      username: control-center
      database: control-center
      existingSecret: database-secrets
      secretKeys:
        adminPasswordKey: POSTGRESQL_PASSWORD
        userPasswordKey: POSTGRESQL_PASSWORD
        replicationPasswordKey: POSTGRESQL_PASSWORD

    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-data
      nodeSelector:
        location: "home"

    diagnosticMode:
      enabled: false
