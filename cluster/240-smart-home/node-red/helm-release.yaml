---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-red
  namespace: smart-home
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: nodered/node-red
      tag: 4.1.1

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    env:
      TZ: "Asia/Shanghai"

    resources:
      limits:
        memory: 1Gi

    persistence:
      config:
        enabled: true
        existingClaim: node-red-config
        mountPath: /data

    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 1880

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
        hosts:
          - host: "node-red.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 1880
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"

    strategy:
      type: Recreate
