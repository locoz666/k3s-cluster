---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: smart-home
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      location: "home"

    image:
      repository: homeassistant/home-assistant
      tag: 2024.5.2

    env:
      TZ: "Asia/Shanghai"

    hostNetwork: true
    # 对于以 hostNetwork 方式运行的 Pod，应将其 DNS 策略显式设置为 "ClusterFirstWithHostNet"。
    # https://kubernetes.io/zh-cn/docs/concepts/services-networking/dns-pod-service/#pod-s-dns-policy
    dnsPolicy: ClusterFirstWithHostNet

    service:
      main:
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 8123
            protocol: HTTP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "hass.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config

    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.89.0
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"

        ingress:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            traefik.ingress.kubernetes.io/router.middlewares: "kube-system-rfc1918@kubernetescrd"
          hosts:
            - host: "hass-vscode.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
            - host: "hass-vscode.direct.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: "${SECRET_DOMAIN/./-}-tls"
            - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

        volumeMounts:
          - name: config
            mountPath: /config

        nodeSelector:
          location: "home"
