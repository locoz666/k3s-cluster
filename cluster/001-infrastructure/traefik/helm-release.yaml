---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 23.2.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  values:
    experimental:
      plugins:
        enabled: true
    additionalArguments:
      - "--experimental.plugins.plugin-rewritebody.modulename=github.com/traefik/plugin-rewritebody"
      - "--experimental.plugins.plugin-rewritebody.version=v0.3.1"
      - "--experimental.plugins.traefik-plugin-rewrite-headers.modulename=github.com/bitrvmpd/traefik-plugin-rewrite-headers"
      - "--experimental.plugins.traefik-plugin-rewrite-headers.version=v0.0.1"
    deployment:
      kind: DaemonSet
    tolerations:
      - operator: Exists
    ingressClass:
      enabled: true
      isDefaultClass: true
    logs:
      general:
        level: ERROR
      access:
        enabled: true
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        kube-vip.io/loadbalancerIPs: 192.168.254.1
      spec:
        externalTrafficPolicy: Local
    ports:
      traefik:
        expose: true
      web:
        expose: true
        hostPort: 80
        redirectTo: websecure
      websecure:
        expose: true
        hostPort: 443
        tls:
          enabled: true
