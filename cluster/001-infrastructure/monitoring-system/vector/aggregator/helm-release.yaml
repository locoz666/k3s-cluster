---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector-aggregator
  namespace: monitoring-system
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://helm.vector.dev
      chart: vector
      version: 0.38.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system
  values:
    role: "Aggregator"
    image:
      repository: timberio/vector
      tag: 0.43.0-alpine
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: true
        address: 127.0.0.1:8686
        playground: false
      sources:
        datadog_agent:
          address: 0.0.0.0:8282
          type: datadog_agent
        fluent:
          address: 0.0.0.0:24224
          type: fluent
        internal_metrics:
          type: internal_metrics
        logstash:
          address: 0.0.0.0:5044
          type: logstash
        splunk_hec:
          address: 0.0.0.0:8080
          type: splunk_hec
        statsd:
          address: 0.0.0.0:8125
          mode: tcp
          type: statsd
        syslog:
          address: 0.0.0.0:9000
          mode: tcp
          type: syslog
        vector:
          address: 0.0.0.0:6000
          type: vector
          version: "2"
      sinks:
        prom_exporter:
          type: prometheus_exporter
          inputs: [ internal_metrics ]
          address: 0.0.0.0:9090
        elasticsearch:
          type: elasticsearch
          inputs: [ vector ]
          endpoints: [ http://elastic-cluster-es-http.elastic-system.svc.cluster.local:9200 ]
          batch:
            max_size: 1000
            timeout_secs: 1
          auth:
            strategy: "basic"
            user: "${SECRET_VECTOR_ES_USERNAME}"
            password: "${SECRET_VECTOR_ES_PASSWORD}"
          bulk:
            action: "index"
            index: "vector-kubernetes-logs-%Y.%m.%d"
            type: "memory"
          compression: "gzip"
