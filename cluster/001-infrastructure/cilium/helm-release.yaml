---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.14.7
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  values:
    debug:
      enabled: false
    operator:
      nodeSelector:
        location: "home"
        kubernetes.io/arch: "amd64"
        kubernetes.io/os: "linux"
    kubeProxyReplacement: "strict"
    k8sServiceHost: "${SECRET_K8S_API_SERVER_HOST}"
    k8sServicePort: "${SECRET_K8S_API_SERVER_PORT}"
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
    bpf:
      masquerade: true
    cni:
      exclusive: false
    ipMasqAgent:
      enabled: true
      config:
        nonMasqueradeCIDRs:
          - "10.96.0.0/24"
