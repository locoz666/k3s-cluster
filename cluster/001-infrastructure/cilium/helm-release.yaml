---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.14.11
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  values:
    debug:
      enabled: false
    operator:
      nodeSelector:
        location: "home"
        kubernetes.io/arch: "amd64"
        kubernetes.io/os: "linux"
    kubeProxyReplacement: "true"
    k8sServiceHost: "${SECRET_K8S_API_SERVER_HOST}"
    k8sServicePort: "${SECRET_K8S_API_SERVER_PORT}"
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
    bpf:
      masquerade: true
    cni:
      exclusive: false
    routingMode: "native"
    socketLB:
      hostNamespaceOnly: "true"
    autoDirectNodeRoutes: "true"
    ipam:
      mode: "cluster-pool"
    ipMasqAgent:
      enabled: false
    enableIPv4Masquerade: true
    ipv4NativeRoutingCIDR: "10.0.0.0/8"
    nodePort:
      directRoutingDevice: "bond0,br0"
