---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  maxHistory: 1
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.18.0
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
  values:
    resources:
      limits:
        memory: 1Gi
    csi:
      provisionerReplicas: 1
      pluginTolerations:
        - key: location
          operator: Exists
          effect: NoSchedule
        - key: kubernetes.io/arch
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/edge
          operator: Exists
          effect: NoSchedule
      provisionerTolerations:
        - key: kubernetes.io/arch
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/edge
          operator: Exists
          effect: NoSchedule
    monitoring:
      enabled: true
    nfs:
      enabled: true
