---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nvidia-gpu-operator
  namespace: gpu-operator
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://helm.ngc.nvidia.com/nvidia
      chart: gpu-operator
      version: v23.9.0
      sourceRef:
        kind: HelmRepository
        name: nvidia-charts
        namespace: flux-system
  values:
    devicePlugin:
      config:
        name: "time-slicing-config"
        default: "gpu-share"
    sandboxWorkloads:
      enabled: true
