---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elastic-operator
  namespace: elastic-system
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://helm.elastic.co
      chart: eck-operator
      version: 2.10.0
      sourceRef:
        kind: HelmRepository
        name: elastic-charts
        namespace: flux-system
