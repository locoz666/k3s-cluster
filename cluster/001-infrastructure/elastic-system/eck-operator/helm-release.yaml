---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: elastic-operator
  namespace: elastic-system
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://helm.elastic.co
      chart: eck-operator
      version: 2.12.1
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: flux-system
