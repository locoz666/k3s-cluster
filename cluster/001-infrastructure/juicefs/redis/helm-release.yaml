---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: juicefs-redis
  namespace: kube-system
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 18.4.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      repository: bitnami/redis
      tag: 7.2.0-debian-11-r7@sha256:acd9b289a84b03881f73eb05e3bfb3aab0ed5ccb10258bfbfac37b5d37a7a239
    auth:
      enabled: true
      sentinel: true
      password: "${SECRET_JUICEFS_REDIS_PASSWORD}"
    master:
      persistence:
        enabled: true
        existingClaim: juicefs-redis-master-data
    replica:
      enabled: true
      replicaCount: 1
      persistence:
        enabled: true
        existingClaim: juicefs-redis-replica-data
