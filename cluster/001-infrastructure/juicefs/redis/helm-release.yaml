---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: juicefs-redis
  namespace: kube-system
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 18.19.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      repository: bitnami/redis
      tag: 7.2.4-debian-11-r7@sha256:07a8387e6735491720e539c55439a60235ab268bd7da0403d61f7bfb895822c2
    auth:
      enabled: true
      sentinel: true
      password: "${SECRET_JUICEFS_REDIS_PASSWORD}"
    master:
      persistence:
        enabled: true
        existingClaim: juicefs-redis-master-data
    replica:
      enabled: true
      replicaCount: 1
      persistence:
        enabled: true
        existingClaim: juicefs-redis-replica-data
      livenessProbe:
        timeoutSeconds: 900
      readinessProbe:
        timeoutSeconds: 900
