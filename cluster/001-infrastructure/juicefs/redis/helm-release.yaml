---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: juicefs-redis
  namespace: kube-system
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 17.10.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      repository: bitnami/redis
      tag: 7.0.11-debian-11-r7
    auth:
      enabled: true
      sentinel: true
      password: "${SECRET_JUICEFS_REDIS_PASSWORD}"
    master:
      persistence:
        enabled: true
        existingClaim: juicefs-redis-master-data
    replica:
      enabled: true
      replicaCount: 1
      persistence:
        enabled: true
        existingClaim: juicefs-redis-replica-data
