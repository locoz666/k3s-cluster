---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: juicefs-application-high-performance-postgresql-pooler-rw
  namespace: juicefs-system
spec:
  cluster:
    name: juicefs-application-high-performance-postgresql
  instances: 1
  type: rw
  serviceTemplate:
    metadata:
      name: juicefs-application-high-performance-postgresql-lb
      labels:
        app.kubernetes.io/name: juicefs-application-high-performance-postgresql-pooler-rw
        cnpg.io/cluster: juicefs-application-high-performance-postgresql
    spec:
      type: LoadBalancer
      loadBalancerIP: 192.168.170.250
      ports:
        - name: pgbouncer
          port: 5432
          targetPort: pgbouncer
  template:
    spec:
      containers: []
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: cnpg.io/cluster
                    operator: In
                    values:
                      - juicefs-application-high-performance-postgresql
                  - key: cnpg.io/podRole
                    operator: In
                    values:
                      - instance
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - home-server-sonic
            - weight: 50
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - home-server-power
            - weight: 25
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - home-server-titan
            - weight: 10
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - home-server-nut
  pgbouncer:
    poolMode: transaction
    parameters:
      max_client_conn: "2000"
      default_pool_size: "200"
