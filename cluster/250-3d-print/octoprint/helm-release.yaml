---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: octoprint
  namespace: 3d-print
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    #    nodeSelector:
    #      kubernetes.io/hostname: "home-server-nut"
    #      kubernetes.io/hostname: "raspberry-pi4b"

    tolerations:
      - key: "node-role.kubernetes.io/edge"
        operator: "Exists"
        effect: "NoSchedule"

    env:
      TZ: "Asia/Shanghai"
      OCTOPRINT_PORT: 80
      ENABLE_MJPG_STREAMER: "false"

    securityContext:
      privileged: true

    image:
      repository: octoprint/octoprint
      tag: 1.8.4

    service:
      main:
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 80
            protocol: HTTP

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "octoprint.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "octoprint.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

    persistence:
      data:
        enabled: true
        existingClaim: octoprint-data
        mountPath: /octoprint
      printer:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
      vcgencmd:
        enabled: true
        type: hostPath
        hostPath: /usr/bin/vcgencmd
      vcgencmd-libvchiq:
        enabled: true
        type: hostPath
        hostPath: /usr/lib/aarch64-linux-gnu/libvchiq_arm.so
      vcgencmd-libvcos:
        enabled: true
        type: hostPath
        hostPath: /usr/lib/aarch64-linux-gnu/libvcos.so
      vcgencmd-libc:
        enabled: true
        type: hostPath
        hostPath: /usr/lib/aarch64-linux-gnu/libc.so.6
      vcgencmd-vchiq:
        enabled: true
        type: hostPath
        hostPath: /dev/vchiq

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
