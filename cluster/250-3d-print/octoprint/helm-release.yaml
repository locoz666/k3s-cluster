---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: octoprint
  namespace: 3d-print
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: octoprint
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    env:
      OCTOPRINT_PORT: 80
      ENABLE_MJPG_STREAMER: "false"

    image:
      repository: octoprint/octoprint
      tag: 1.8.7

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "octoprint.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "octoprint.direct.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
          - secretName: "direct-${SECRET_DOMAIN/./-}-tls"

    securityContext:
      privileged: true

    persistence:
      data:
        enabled: true
        existingClaim: octoprint-data
        #        type: hostPath
        #        hostPath: /data/octoprint
        mountPath: /octoprint
      printer:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0

      vcgencmd:
        enabled: true
        type: hostPath
        hostPath: /usr/bin/vcgencmd
      vcgencmd-libvchiq:
        enabled: true
        type: hostPath
        hostPath: /usr/lib/aarch64-linux-gnu/libvchiq_arm.so
      vcgencmd-libvcos:
        enabled: true
        type: hostPath
        hostPath: /usr/lib/aarch64-linux-gnu/libvcos.so
      vcgencmd-libc:
        enabled: true
        type: hostPath
        hostPath: /usr/lib/aarch64-linux-gnu/libc.so.6
      vcgencmd-vchiq:
        enabled: true
        type: hostPath
        hostPath: /dev/vchiq

    #    nodeSelector:
    #      kubernetes.io/hostname: "home-server-nut"
    #      kubernetes.io/hostname: "raspberry-pi4b"

    tolerations:
      - key: "node-role.kubernetes.io/edge"
        operator: "Exists"
        effect: "NoSchedule"

    probes:
      liveness:
        enabled: false

      readiness:
        enabled: false
