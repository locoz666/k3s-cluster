# https://github.com/kubesphere/ks-installer/blob/release-3.3/roles/common/templates/custom-fluentbit-operator-deployment.yaml.j2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentbit-operator
  namespace: kubesphere-logging-system
  labels:
    app.kubernetes.io/component: operator
    app.kubernetes.io/name: fluentbit-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: operator
      app.kubernetes.io/name: fluentbit-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/component: operator
        app.kubernetes.io/name: fluentbit-operator
    spec:
      volumes:
        - name: env
          emptyDir: { }
      initContainers:
        - name: setenv
          image: docker:19.03
          command:
            - /bin/sh
            - '-c'
            - >-
              set -ex; echo CONTAINER_ROOT_DIR=/var/log >
              /fluentbit-operator/fluent-bit.env
          resources: { }
          volumeMounts:
            - name: env
              mountPath: /fluentbit-operator
      containers:
        - name: fluentbit-operator
          image: kubesphere/fluentbit-operator:v0.13.0
          resources:
            limits:
              cpu: 100m
              memory: 2Gi
            requests:
              cpu: 10m
              memory: 20Mi
          volumeMounts:
            - name: env
              mountPath: /fluentbit-operator
      serviceAccountName: fluentbit-operator
