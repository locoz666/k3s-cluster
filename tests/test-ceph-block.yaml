---
apiVersion: v1
kind: Namespace
metadata:
  name: ceph-block-test

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ceph-block-test-pv
  namespace: ceph-block-test
  labels:
    app: test
spec:
  storageClassName: ceph-block-l2
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi

---
apiVersion: v1
kind: Pod
metadata:
  name: test
  namespace: ceph-block-test
  labels:
    name: test
spec:
  volumes:
    - name: data-storage
      persistentVolumeClaim:
        claimName: ceph-block-test-pv
  containers:
    - name: ubuntu
      image: ubuntu:latest
      command: [ "/bin/bash", "-c", "--" ]
      args: [ "while true; do sleep 3600; done;" ]
      volumeMounts:
        - mountPath: "/data"
          name: data-storage
