---
apiVersion: v1
kind: Namespace
metadata:
  name: ceph-fs-test

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-fs-pvc
  namespace: ceph-fs-test
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Pi
  storageClassName: ceph-fs-l1

---
apiVersion: v1
kind: Pod
metadata:
 name: ubuntu
 namespace: ceph-fs-test
 labels:
  name: ubuntu
spec:
  volumes:
    - name: data-storage
      persistentVolumeClaim:
        claimName: test-fs-pvc
  containers:
   - name: ubuntu
     image: ubuntu:latest
     command: [ "/bin/bash", "-c", "--" ]
     args: [ "while true; do sleep 3600; done;" ]
     volumeMounts:
        - mountPath: "/data"
          name: data-storage
